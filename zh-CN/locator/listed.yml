zh-CN:
  locator:
    info:
      listed:
        page_title: "登记您的小组 - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "登记您的小组" # "If your CR DOES meet the requirements above:"
        intro: "感谢您有意将 Celebrate Recovery 事工加入 CR Locator！请阅读以下将小组加入查找器的要求：" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = 完整表达 Celebrate Recovery 事工" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = 仅开放分享小组 Celebrate Recovery 事工" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) 庆祝之夜或 (OSGO CR) 开放分享小组已运行至少 90 天。" # "If your CR DOES meet the requirements above:"
            description: "不包括庆祝之夜启动前的步骤学习/初期领袖培训。" # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE 和 OSGO CR) 教会与 CR 领袖同意、实施并遵循 Celebrate Recovery 的 DNA" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) 领袖已完成在线培训" # "If your CR DOES meet the requirements above:"
            description_html: "CR 开放分享小组培训视频可在 Mighty Networks 的 CR Community 页面找到。请访问 %{community_link} 选择计划并加入。有免费和付费计划，CR 开放分享小组培训包含在所有计划中。加入后，在导航菜单中进入 FREE TRAINING 查找培训。" # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "若您的 CR 不符合以上要求：" # "If your CR DOES meet the requirements above:"
            content: "请先在您的 Celebrate Recovery 完成必要调整后再继续。如有疑问请联系 Celebrate Recovery 代表。返回 CR Locator 搜索代表或 CR 小组。" # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "若您的 CR 符合以上要求：" # "If your CR DOES meet the requirements above:"
            content: "请点击下方链接开始将您的 CR 加入查找器。" # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "进入控制台" # "Go to your dashboard"
          setup: "设置您的 Celebrate Recovery 小组" # "Setup Your Celebrate Recovery Group"
