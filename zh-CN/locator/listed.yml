zh-CN:
  locator:
    info:
      listed:
        page_title: "登记您的小组 - CR Locator"
        subtitle: "CR Locator"
        title: "登记您的小组"
        intro: "感谢您有意将 Celebrate Recovery 事工加入 CR Locator！请阅读以下将小组加入查找器的要求："
        abbreviations:
          fe_cr: "FE CR = 完整表达 Celebrate Recovery 事工"
          osgo_cr: "OSGO CR = 仅开放分享小组 Celebrate Recovery 事工"
        requirements:
          running_time:
            title: "(FE CR) 庆祝之夜或 (OSGO CR) 开放分享小组已运行至少 90 天。"
            description: "不包括庆祝之夜启动前的步骤学习/初期领袖培训。"
          dna:
            title: "(FE 和 OSGO CR) 教会与 CR 领袖同意、实施并遵循 Celebrate Recovery 的 DNA"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) 领袖已完成在线培训"
            description_html: "CR 开放分享小组培训视频可在 Mighty Networks 的 CR Community 页面找到。请访问 %{community_link} 选择计划并加入。有免费和付费计划，CR 开放分享小组培训包含在所有计划中。加入后，在导航菜单中进入 FREE TRAINING 查找培训。"
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "若您的 CR 不符合以上要求："
            content: "请先在您的 Celebrate Recovery 完成必要调整后再继续。如有疑问请联系 Celebrate Recovery 代表。返回 CR Locator 搜索代表或 CR 小组。"
          meeting:
            title: "若您的 CR 符合以上要求："
            content: "请点击下方链接开始将您的 CR 加入查找器。"
        buttons:
          dashboard: "进入控制台"
          setup: "设置您的 Celebrate Recovery 小组"
