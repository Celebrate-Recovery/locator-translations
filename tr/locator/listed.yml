tr:
  locator:
    info:
      listed:
        page_title: "Grubunuzu kaydedin - CR Locator"
        subtitle: "CR Locator"
        title: "Grubunuzu kaydedin"
        intro: "Celebrate Recovery Hizmetinizi CR Locator'a ekleme ilginiz için teşekkürler! Grubunuzu Bulucu'ya ekleme gereksinimlerini aşağıda okuyun:"
        abbreviations:
          fe_cr: "FE CR = Tam İfade Celebrate Recovery Hizmeti"
          osgo_cr: "OSGO CR = Yalnızca Açık Paylaşım Grubu Celebrate Recovery Hizmeti"
        requirements:
          running_time:
            title: "(FE CR) Kutlama Gecesi veya (OSGO CR) Açık Paylaşım Grupları en az 90 gündür devam ediyor."
            description: "Bu, Kutlama Gecesi başlamadan önceki Adım Çalışmaları/ilk Lider eğitimini kapsamaz."
          dna:
            title: "(FE ve OSGO CR) Kilise ve CR Liderliği Celebrate Recovery'nin DNA'sına katılıyor, uyguluyor ve uyuyor"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Liderler çevrimiçi eğitimi tamamladı"
            description_html: "CR Açık Paylaşım Grubu eğitim videoları Mighty Networks'teki CR Community sayfasında bulunur. Plan seçmek ve katılmak için %{community_link} adresine gidin. Ücretsiz ve ücretli planlar vardır. CR Açık Paylaşım Grubu eğitimi tüm planlara dahildir. Katıldıktan sonra eğitimi bulmak için gezinti menüsündeki FREE TRAINING alanına gidin."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "CR'ınız yukarıdaki gereksinimleri KARŞILAMIYORSA:"
            content: "Devam etmeden önce Celebrate Recovery'nizde gerekli değişiklikleri yapın. Sorularınız için bir Celebrate Recovery Temsilcisi ile iletişime geçin. Temsilci veya CR grubu aramak için CR Locator'a dönün."
          meeting:
            title: "CR'ınız yukarıdaki gereksinimleri KARŞILIYORSA:"
            content: "CR'ınızı Bulucu'ya ekleme sürecine başlamak için aşağıdaki bağlantıya tıklayın."
        buttons:
          dashboard: "Panoya git"
          setup: "Celebrate Recovery grubunuzu kurun"
