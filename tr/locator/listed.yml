tr:
  locator:
    info:
      listed:
        page_title: "Grubunuzu kaydedin - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Grubunuzu kaydedin" # "If your CR DOES meet the requirements above:"
        intro: "Celebrate Recovery Hizmetinizi CR Locator'a ekleme ilginiz için teşekkürler! Grubunuzu Bulucu'ya ekleme gereksinimlerini aşağıda okuyun:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Tam İfade Celebrate Recovery Hizmeti" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Yalnızca Açık Paylaşım Grubu Celebrate Recovery Hizmeti" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Kutlama Gecesi veya (OSGO CR) Açık Paylaşım Grupları en az 90 gündür devam ediyor." # "If your CR DOES meet the requirements above:"
            description: "Bu, Kutlama Gecesi başlamadan önceki Adım Çalışmaları/ilk Lider eğitimini kapsamaz." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE ve OSGO CR) Kilise ve CR Liderliği Celebrate Recovery'nin DNA'sına katılıyor, uyguluyor ve uyuyor" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Liderler çevrimiçi eğitimi tamamladı" # "If your CR DOES meet the requirements above:"
            description_html: "CR Açık Paylaşım Grubu eğitim videoları Mighty Networks'teki CR Community sayfasında bulunur. Plan seçmek ve katılmak için %{community_link} adresine gidin. Ücretsiz ve ücretli planlar vardır. CR Açık Paylaşım Grubu eğitimi tüm planlara dahildir. Katıldıktan sonra eğitimi bulmak için gezinti menüsündeki FREE TRAINING alanına gidin." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "CR'ınız yukarıdaki gereksinimleri KARŞILAMIYORSA:" # "If your CR DOES meet the requirements above:"
            content: "Devam etmeden önce Celebrate Recovery'nizde gerekli değişiklikleri yapın. Sorularınız için bir Celebrate Recovery Temsilcisi ile iletişime geçin. Temsilci veya CR grubu aramak için CR Locator'a dönün." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "CR'ınız yukarıdaki gereksinimleri KARŞILIYORSA:" # "If your CR DOES meet the requirements above:"
            content: "CR'ınızı Bulucu'ya ekleme sürecine başlamak için aşağıdaki bağlantıya tıklayın." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Panoya git" # "Go to your dashboard"
          setup: "Celebrate Recovery grubunuzu kurun" # "Setup Your Celebrate Recovery Group"
