tr:
  locator:
    info:
      about:
        page_title: "Grup bulucu hakkında - CR Locator" # "About The Group Locator - CR Locator"
        title: "Celebrate Recovery Bulucu sitesi hakkında" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Celebrate Recovery Bulucu sitesine hoş geldiniz. Yakınınızdaki Celebrate Recovery gruplarını ve adım çalışmalarını bulmak için kapsamlı aracınız. Sitemiz, yüz yüze toplantı veya çevrimiçi destek arıyor olsanız da Mesih merkezli bir iyileşme topluluğuyla bağlantı kurmanıza yardımcı olmak için tasarlanmıştır." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Dibe vurduğumu ve umut kalmadığını düşündüğümde, yakınımda bir grup bulup iyileşme topluluğuna katılabildim. Mesih'te yaşamı paylaşmak için güvenli bir alan yaratan bu inanlılar topluluğundaki umut için minnettarım." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Yakınınızda bir grup bulun" # "About Celebrate Recovery"
            content: "Kullanımı kolay Grup Bulucu aracımız, mevcut konumunuza göre Celebrate Recovery toplantılarını aramanızı sağlar. Adresinizi girin, size yakındaki grupların listesini sunalım. Her kayıt toplantı saatleri, konumlar ve özel odak alanları hakkında bilgi içerir; böylece iyileşme yolculuğunuz için en uygun grubu bulabilirsiniz." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Adım çalışmalarını keşfedin" # "About Celebrate Recovery"
            content: "Celebrate Recovery'de iyileşme ilkelerini derinlemesine inceleyen adım çalışmaları sunuyoruz. Hem çevrimiçi hem yüz yüze adım çalışmalarını arayabilir, programınıza ve tercihlerinize uygun formatı bulabilirsiniz. İster çevrimiçi grubu ister yüz yüze toplantıları tercih edin, Celebrate Recovery büyümenizi destekleyecek seçeneklere sahiptir." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Temsilciler ve savunucularla bağlantı kurun" # "About Celebrate Recovery"
            content: "Grup toplantılarına ek olarak platformumuz, yerel Celebrate Recovery temsilcileri ve savunucularıyla bağlantı kurmanıza yardımcı olur. Bu adanmış kişiler rehberlik sunmak, sorularınızı yanıtlamak ve iyileşme yolculuğunuzda sizi desteklemek için buradalar. Bölgenizdeki temsilcileri ve savunucuları bulmak ve iletişime geçmek için arama özelliğimizi kullanın." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Kiliselere" # "About Celebrate Recovery"
            content: "Celebrate Recovery dünya çapında kiliselerle ortaklık yapmaktan gurur duyar. Platformumuz kiliselerin kendi grup kayıtlarını yönetmesine olanak tanır; böylece bilgiler güncel ve doğru kalır. Kiliseler Celebrate Recovery programlarına ilişkin fotoğraflar, açıklamalar ve bilgilerle kayıtlarını özelleştirebilir; yardım arayanlar için davetkar bir ortam oluşturabilir." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "Celebrate Recovery hakkında" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery, topluluk ve yaralarınızdan, alışkanlıklarınızdan ve takıntılarınızdan özgürlük bulabileceğiniz Mesih merkezli bir iyileşme programıdır. İyileşmeye yeni başlıyor veya sürekli destek arıyor olsanız da Celebrate Recovery yardım etmek için buradadır.<br /><br />Celebrate Recovery'de topluluğun gücüne ve birlikte iyileşme ve bütünlüğe doğru yürürken gelen umuda inanıyoruz. Bize katılın ve Mesih'te özgürlük bulmak için güvenli bir yer keşfedin.<br /><br />Celebrate Recovery hakkında daha fazla bilgi %{cr_link} veya grup veya temsilci bulmak için %{locator_link} sayfasına dönün" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "burada" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
