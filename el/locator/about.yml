el:
  locator:
    info:
      about:
        page_title: "Σχετικά με τον εντοπιστή ομάδων - CR Locator"
        title: "Σχετικά με την ιστοσελίδα Celebrate Recovery Locator"
        subtitle: "CR Locator"
        intro: "Καλώς ήρθατε στην ιστοσελίδα Celebrate Recovery Locator, το εργαλείο εύρεσης ομάδων και μελετών βημάτων Celebrate Recovery κοντά σας. Η σελίδα σας βοηθά να συνδεθείτε με μια χριστοκεντρική κοινότητα ανάκαμψης, είτε ψάχνετε για προσωπικές συναντήσεις είτε για διαδικτυακή υποστήριξη."
        testimonial:
          quote: "Όταν νόμιζα ότι είχα φτάσει στο χειρότερο σημείο και δεν υπήρχε ελπίδα, βρήκα μια ομάδα κοντά μου και μπήκα σε μια κοινότητα θεραπείας. Είμαι ευγνώμων για την ελπίδα σε αυτή την κοινότητα πιστών που δημιουργεί ασφαλές χώρο να μοιραζόμαστε τη ζωή στο Χριστό."
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        sections:
          find_group:
            title: "Βρείτε μια ομάδα κοντά σας"
            content: "Ο εύχρηστος εντοπιστής ομάδων σας επιτρέπει να αναζητήσετε συναντήσεις Celebrate Recovery με βάση την τοποθεσία σας. Εισάγετε τη διεύθυνσή σας και θα εμφανιστούν ομάδες κοντά σας. Κάθε εγγραφή περιλαμβάνει πληροφορίες για ώρες, τοποθεσίες και ειδικά θέματα, ώστε να βρείτε αυτό που σας ταιριάζει για την ανάκαμψή σας."
          step_studies:
            title: "Εξερευνήστε τις μελέτες βημάτων"
            content: "Στο Celebrate Recovery προσφέρουμε μελέτες βημάτων που εμβαθαίνουν στις αρχές της ανάκαμψης. Μπορείτε να αναζητήσετε μελέτες βημάτων διαδικτυακά και προσωπικά, ώστε να βρείτε τη μορφή που σας ταιριάζει. Είτε προτιμάτε διαδικτυακή ομάδα είτε προσωπικές συναντήσεις, το Celebrate Recovery σας στηρίζει."
          connect:
            title: "Σύνδεση με αντιπροσώπους και συνήγορους"
            content: "Εκτός από τις συναντήσεις ομάδων, η πλατφόρμα μας σας βοηθά να επικοινωνήσετε με τοπικούς αντιπροσώπους και συνήγορους Celebrate Recovery. Αυτά τα αφοσιωμένα άτομα είναι εκεί για να σας καθοδηγήσουν, να απαντήσουν σε ερωτήσεις και να σας στηρίξουν στην ανάκαμψή σας. Χρησιμοποιήστε την αναζήτηση για να βρείτε και να επικοινωνήσετε με αντιπροσώπους και συνήγορους στην περιοχή σας."
          churches:
            title: "Για εκκλησίες"
            content: "Το Celebrate Recovery συνεργάζεται με εκκλησίες παγκοσμίως. Η πλατφόρμα μας επιτρέπει στις εκκλησίες να διαχειρίζονται τις δικές τους εγγραφές ομάδων, ώστε οι πληροφορίες να παραμένουν ενημερωμένες. Οι εκκλησίες μπορούν να προσαρμόσουν τις εγγραφές με φωτογραφίες, περιγραφές και πληροφορίες για τα προγράμματα Celebrate Recovery τους, δημιουργώντας ένα φιλόξενο περιβάλλον για όσους ζητούν βοήθεια."
          about_cr:
            title: "Σχετικά με το Celebrate Recovery"
            content_html: "Το Celebrate Recovery είναι ένα χριστοκεντρικό πρόγραμμα ανάκαμψης όπου μπορείτε να βρείτε κοινότητα και ελευθερία από πληγές, συνήθειες και εμπόδια. Είτε είστε νέοι στην ανάκαμψη είτε ζητάτε συνεχή υποστήριξη, το Celebrate Recovery είναι εδώ για εσάς.<br /><br />Στο Celebrate Recovery πιστεύουμε στη δύναμη της κοινότητας και την ελπίδα που έρχεται όταν περπατάμε μαζί προς θεραπεία και ολοκλήρωση. Γίνετε μέλος και ανακαλύψτε ένα ασφαλές μέρος για ελευθερία στο Χριστό.<br /><br />Μάθετε περισσότερα για το Celebrate Recovery %{cr_link} ή επιστρέψτε στο %{locator_link} για να βρείτε ομάδα ή αντιπρόσωπο"
            cr_link_text: "εδώ"
            locator_link_text: "CR Locator"
