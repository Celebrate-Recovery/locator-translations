el:
  locator:
    info:
      listed:
        page_title: "Εγγραφή ομάδας - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Εγγράψτε την ομάδα σας" # "If your CR DOES meet the requirements above:"
        intro: "Ευχαριστούμε για το ενδιαφέρον σας να προσθέσετε την υπηρεσία Celebrate Recovery σας στο CR Locator! Διαβάστε τις απαιτήσεις για την εγγραφή της ομάδας σας παρακάτω:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Πλήρης έκφραση υπηρεσίας Celebrate Recovery" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Μόνο ομάδες ανοιχτού διαμοιρασμού Celebrate Recovery" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night ή (OSGO CR) Ομάδες ανοιχτού διαμοιρασμού λειτουργούν για τουλάχιστον 90 ημέρες." # "If your CR DOES meet the requirements above:"
            description: "Αυτό δεν περιλαμβάνει τις μελέτες βημάτων/αρχική εκπαίδευση προέδρων πριν την έναρξη του Celebration Night." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE και OSGO CR) Η εκκλησία και η ηγεσία CR συμφωνούν, εφαρμόζουν και ακολουθούν το DNA του Celebrate Recovery" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Οι πρόεδροι ολοκλήρωσαν την διαδικτυακή εκπαίδευση" # "If your CR DOES meet the requirements above:"
            description_html: "Τα εκπαιδευτικά βίντεο CR Open Share Group βρίσκονται στη σελίδα CR Community στο Mighty Networks. Πηγαίνετε στο %{community_link} για να επιλέξετε πρόγραμμα και να εγγραφείτε. Υπάρχουν δωρεάν και επί πληρωμή προγράμματα. Η εκπαίδευση CR Open Share Group περιλαμβάνεται σε όλα. Μετά την εγγραφή, πηγαίνετε στο FREE TRAINING στο μενού πλοήγησης για να βρείτε την εκπαίδευση." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Αν το CR σας ΔΕΝ πληροί τις παραπάνω απαιτήσεις:" # "If your CR DOES meet the requirements above:"
            content: "Κάντε τις απαραίτητες αλλαγές στο Celebrate Recovery σας πριν συνεχίσετε. Επικοινωνήστε με αντιπρόσωπο Celebrate Recovery για ερωτήσεις. Επιστρέψτε στο CR Locator για αναζήτηση αντιπροσώπου ή ομάδας CR." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "Αν το CR σας ΠΛΗΡΟΙ τις παραπάνω απαιτήσεις:" # "If your CR DOES meet the requirements above:"
            content: "Κάντε κλικ στον παρακάτω σύνδεσμο για να ξεκινήσετε τη διαδικασία εγγραφής του CR σας στον Locator." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Μετάβαση στον πίνακα ελέγχου" # "Go to your dashboard"
          setup: "Ρύθμιση ομάδας Celebrate Recovery" # "Setup Your Celebrate Recovery Group"
