ro:
  locator:
    info:
      about:
        page_title: "Despre localizatorul de grupuri - CR Locator" # "About The Group Locator - CR Locator"
        title: "Despre site-ul Celebrate Recovery Locator" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Bine ați venit la site-ul Celebrate Recovery Locator – instrumentul pentru găsirea grupurilor și studiilor de pași Celebrate Recovery din apropiere. Site-ul vă ajută să vă conectați la o comunitate de recuperare centrată pe Hristos, fie că căutați întâlniri față în față sau sprijin online." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Când am crezut că am atins fundul și nu mai era niciun speranță, am găsit un grup aproape de mine și m-am alăturat unei comunități de vindecare. Sunt recunoscător pentru speranța din această comunitate de credincioși care creează un spațiu sigur pentru a împărtăși viața în Hristos." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Găsiți un grup în apropiere" # "About Celebrate Recovery"
            content: "Localizatorul nostru de grupuri vă permite să căutați întâlniri Celebrate Recovery pe baza locației dvs. Introduceți adresa și vă vom afișa grupuri din apropiere. Fiecare listare include informații despre program, locații și domenii speciale, astfel încât să găsiți grupul potrivit pentru drumul dvs. de recuperare." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Explorați studiile de pași" # "About Celebrate Recovery"
            content: "La Celebrate Recovery oferim studii de pași care aprofundează principiile recuperării. Puteți căuta studii de pași atât online cât și față în față, pentru a găsi formatul potrivit programului și preferințelor dvs. Fie că preferați un grup online sau întâlniri față în față, Celebrate Recovery vă sprijină în creștere." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Conectați-vă cu reprezentanți și avocați" # "About Celebrate Recovery"
            content: "Pe lângă întâlnirile de grup, platforma noastră vă ajută să vă conectați cu reprezentanți și avocați locali Celebrate Recovery. Acești oameni dedicați sunt aici pentru a ghida, răspunde la întrebări și vă sprijini pe drumul de recuperare. Folosiți căutarea pentru a găsi și contacta reprezentanți și avocați în zona dvs." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Pentru biserici" # "About Celebrate Recovery"
            content: "Celebrate Recovery colaborează cu biserici din întreaga lume. Platforma noastră permite bisericilor să-și gestioneze propriile listări de grupuri, astfel încât informațiile să rămână actuale. Bisericile pot personaliza listările cu fotografii, descrieri și informații despre programele Celebrate Recovery, creând un spațiu primitor pentru cei care caută ajutor." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "Despre Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery este un program de recuperare centrat pe Hristos unde puteți găsi comunitate și libertate de răni, obiceiuri și dependențe. Fie că sunteți nou în recuperare sau căutați sprijin continuu, Celebrate Recovery este aici să vă ajute.<br /><br />La Celebrate Recovery credem în puterea comunității și speranța care vine când mergem împreună spre vindecare și întregire. Alăturați-vă nouă și descoperiți un loc sigur pentru libertate în Hristos.<br /><br />Aflați mai multe despre Celebrate Recovery %{cr_link} sau reveniți la %{locator_link} pentru a găsi un grup sau reprezentant" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "aici" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
