ro:
  locator:
    info:
      listed:
        page_title: "Înscrieți-vă grupul - CR Locator"
        subtitle: "CR Locator"
        title: "Înscrieți-vă grupul"
        intro: "Vă mulțumim pentru interesul de a adăuga slujirea dvs. Celebrate Recovery la CR Locator! Citiți cerințele pentru adăugarea grupului dvs. la Locator mai jos:"
        abbreviations:
          fe_cr: "FE CR = Slujire Celebrate Recovery expresie completă"
          osgo_cr: "OSGO CR = Slujire Celebrate Recovery doar grupuri de partajare deschise"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night sau (OSGO CR) Grupurile de partajare deschise rulează de minimum 90 de zile."
            description: "Aceasta nu include studiile de pași/formarea inițială a liderilor înainte de lansarea Celebration Night."
          dna:
            title: "(FE și OSGO CR) Biserica și conducerea CR sunt de acord, implementează și urmează ADN-ul Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Liderii au completat formarea online"
            description_html: "Videoclipurile de formare CR Open Share Group se găsesc pe pagina CR Community pe Mighty Networks. Accesați %{community_link} pentru a alege un plan și a vă înscrie. Există planuri gratuite și plătite. Formarea CR Open Share Group este inclusă în toate planurile. După înscriere, mergeți la FREE TRAINING în meniul de navigare pentru a găsi formarea."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Dacă CR-ul dvs. NU îndeplinește cerințele de mai sus:"
            content: "Efectuați modificările necesare la Celebrate Recovery înainte de a continua. Contactați un reprezentant Celebrate Recovery pentru întrebări. Reveniți la CR Locator pentru a căuta un reprezentant sau grup CR."
          meeting:
            title: "Dacă CR-ul dvs. ÎNDEPLINEȘTE cerințele de mai sus:"
            content: "Faceți clic pe linkul de mai jos pentru a începe procesul de adăugare a CR-ului dvs. la Locator."
        buttons:
          dashboard: "Mergi la panoul de control"
          setup: "Configurați grupul Celebrate Recovery"
