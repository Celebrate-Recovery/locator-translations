vi:
  locator:
    info:
      listed:
        page_title: "Đăng ký nhóm của bạn - CR Locator"
        subtitle: "CR Locator"
        title: "Đăng ký nhóm của bạn"
        intro: "Cảm ơn bạn quan tâm thêm Chức vụ Celebrate Recovery vào CR Locator! Vui lòng đọc các yêu cầu để thêm nhóm vào Locator bên dưới:"
        abbreviations:
          fe_cr: "FE CR = Chức vụ Celebrate Recovery Biểu đạt Đầy đủ"
          osgo_cr: "OSGO CR = Chức vụ Celebrate Recovery Chỉ Nhóm Chia sẻ Mở"
        requirements:
          running_time:
            title: "(FE CR) Đêm Tôn vinh hoặc (OSGO CR) Nhóm Chia sẻ Mở đã hoạt động ít nhất 90 ngày."
            description: "Điều này không bao gồm Nghiên cứu Bước/đào tạo Lãnh đạo ban đầu trước khi ra mắt Đêm Tôn vinh."
          dna:
            title: "(FE và OSGO CR) Hội thánh và Lãnh đạo CR đồng ý, thực hiện và tuân theo DNA của Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Lãnh đạo đã hoàn thành Đào tạo Trực tuyến"
            description_html: "Video đào tạo CR Nhóm Chia sẻ Mở có trên trang CR Community tại Mighty Networks. Truy cập %{community_link} để chọn gói và tham gia. Có gói miễn phí và trả phí. Đào tạo CR Nhóm Chia sẻ Mở có trong mọi gói. Sau khi tham gia, vào mục FREE TRAINING trong menu điều hướng để tìm đào tạo."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Nếu CR của bạn KHÔNG đáp ứng yêu cầu trên:"
            content: "Thực hiện thay đổi cần thiết tại Celebrate Recovery trước khi tiếp tục. Vui lòng liên hệ Đại diện Celebrate Recovery nếu có câu hỏi. Quay lại CR Locator để tìm Đại diện hoặc nhóm CR."
          meeting:
            title: "Nếu CR của bạn ĐÁP ỨNG yêu cầu trên:"
            content: "Nhấp vào liên kết bên dưới để bắt đầu thêm CR của bạn vào Locator."
        buttons:
          dashboard: "Đến bảng điều khiển"
          setup: "Thiết lập nhóm Celebrate Recovery"
