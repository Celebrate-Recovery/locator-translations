vi:
  locator:
    info:
      listed:
        page_title: "Đăng ký nhóm của bạn - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Đăng ký nhóm của bạn" # "If your CR DOES meet the requirements above:"
        intro: "Cảm ơn bạn quan tâm thêm Chức vụ Celebrate Recovery vào CR Locator! Vui lòng đọc các yêu cầu để thêm nhóm vào Locator bên dưới:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Chức vụ Celebrate Recovery Biểu đạt Đầy đủ" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Chức vụ Celebrate Recovery Chỉ Nhóm Chia sẻ Mở" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Đêm Tôn vinh hoặc (OSGO CR) Nhóm Chia sẻ Mở đã hoạt động ít nhất 90 ngày." # "If your CR DOES meet the requirements above:"
            description: "Điều này không bao gồm Nghiên cứu Bước/đào tạo Lãnh đạo ban đầu trước khi ra mắt Đêm Tôn vinh." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE và OSGO CR) Hội thánh và Lãnh đạo CR đồng ý, thực hiện và tuân theo DNA của Celebrate Recovery" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Lãnh đạo đã hoàn thành Đào tạo Trực tuyến" # "If your CR DOES meet the requirements above:"
            description_html: "Video đào tạo CR Nhóm Chia sẻ Mở có trên trang CR Community tại Mighty Networks. Truy cập %{community_link} để chọn gói và tham gia. Có gói miễn phí và trả phí. Đào tạo CR Nhóm Chia sẻ Mở có trong mọi gói. Sau khi tham gia, vào mục FREE TRAINING trong menu điều hướng để tìm đào tạo." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Nếu CR của bạn KHÔNG đáp ứng yêu cầu trên:" # "If your CR DOES meet the requirements above:"
            content: "Thực hiện thay đổi cần thiết tại Celebrate Recovery trước khi tiếp tục. Vui lòng liên hệ Đại diện Celebrate Recovery nếu có câu hỏi. Quay lại CR Locator để tìm Đại diện hoặc nhóm CR." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "Nếu CR của bạn ĐÁP ỨNG yêu cầu trên:" # "If your CR DOES meet the requirements above:"
            content: "Nhấp vào liên kết bên dưới để bắt đầu thêm CR của bạn vào Locator." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Đến bảng điều khiển" # "Go to your dashboard"
          setup: "Thiết lập nhóm Celebrate Recovery" # "Setup Your Celebrate Recovery Group"
