    info:
      about:
        page_title: "عن مكتشف المجموعات - CR Locator"
        title: "عن موقع Celebrate Recovery Locator"
        subtitle: "CR Locator"
        intro: "مرحباً بك في موقع Celebrate Recovery Locator، أداة شاملة للعثور على مجموعات Celebrate Recovery ودراسات الخطوات بالقرب منك. تم تصميم الموقع لمساعدتك على التواصل مع مجتمع تعافي مسيحي، سواء كنت تبحث عن لقاءات حضورية أو دعم عبر الإنترنت."
        testimonial:
          quote: "عندما ظننت أنني بلغت الحضيض ولا أمل، استطعت إيجاد مجموعة قريبة والانضمام إلى مجتمع شفاء. أنا ممتن للأمل في هذا المجتمع من المؤمنين الذي يخلق مساحة آمنة لمشاركة الحياة في المسيح."
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        sections:
          find_group:
            title: "اعثر على مجموعة قريبة منك"
            content: "تتيح أداة مكتشف المجموعات السهلة البحث عن لقاءات Celebrate Recovery بناءً على موقعك. أدخل عنوانك وسنقدم لك قائمة بالمجموعات القريبة. تتضمن كل إدراج معلومات عن أوقات اللقاءات والمواقع والمجالات الخاصة، لتجد الأنسب لرحلة تعافيك."
          step_studies:
            title: "استكشف دراسات الخطوات"
            content: "في Celebrate Recovery نقدم دراسات خطوات شاملة تعمق في مبادئ التعافي. يمكنك البحث عن دراسات الخطوات عبر الإنترنت وحضورياً، لاختيار الشكل المناسب لجدولك وتفضيلاتك. سواء فضّلت مجموعة عبر الإنترنت أو لقاءات حضورية، Celebrate Recovery يقدم خيارات لدعم نموك."
          connect:
            title: "تواصل مع الممثلين والمدافعين"
            content: "إلى جانب لقاءات المجموعات، تساعد منصتنا على التواصل مع ممثلي ومدافعي Celebrate Recovery المحليين. هؤلاء الأشخاص مكرّسون لتقديم التوجيه والإجابة على أسئلتك ودعمك في رحلة التعافي. استخدم البحث للعثور على الممثلين والمدافعين في منطقتك والتواصل معهم."
          churches:
            title: "للكنائس"
            content: "Celebrate Recovery فخور بالشراكة مع كنائس حول العالم. تتيح منصتنا للكنائس إدارة إدراجات مجموعاتها، مما يسهل الحفاظ على معلومات محدثة. يمكن للكنائس تخصيص إدراجاتها بصور ووصوف ومعلومات عن برامج Celebrate Recovery، لخلق حضور ترحيبي ومفيد لمن يطلبون المساعدة."
          about_cr:
            title: "عن Celebrate Recovery"
            content_html: "Celebrate Recovery برنامج تعافي مسيحي المركز يمكنك فيه إيجاد مجتمع وحرية من الجروح والعادات والعلاقات المعطلة. سواء كنت جديداً في التعافي أو تبحث عن دعم مستمر، Celebrate Recovery هنا لمساعدتك.<br /><br />في Celebrate Recovery نؤمن بقوة المجتمع والأمل الذي يأتي من السير معاً نحو الشفاء والاكتمال. انضم إلينا واكتشف مكاناً آمناً للحرية في المسيح.<br /><br />اعرف المزيد عن Celebrate Recovery %{cr_link} أو ارجع إلى %{locator_link} للعثور على مجموعة أو ممثل"
            cr_link_text: "هنا"
            locator_link_text: "CR Locator"
