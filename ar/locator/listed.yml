ar:
  locator:
    info:
      listed:
        page_title: "سجّل مجموعتك - CR Locator"
        subtitle: "CR Locator"
        title: "سجّل مجموعتك"
        intro: "شكراً لاهتمامك بإضافة خدمة Celebrate Recovery إلى CR Locator! يرجى قراءة المتطلبات لإضافة مجموعتك إلى المكتشف أدناه:"
        abbreviations:
          fe_cr: "FE CR = خدمة Celebrate Recovery التعبير الكامل"
          osgo_cr: "OSGO CR = خدمة Celebrate Recovery مجموعات المشاركة المفتوحة فقط"
        requirements:
          running_time:
            title: "(FE CR) ليلة الاحتفال أو (OSGO CR) مجموعات المشاركة المفتوحة تعمل منذ 90 يوماً على الأقل."
            description: "لا يشمل ذلك دراسات الخطوات/التدريب الأولي للقادة قبل انطلاق ليلة الاحتفال."
          dna:
            title: "(FE و OSGO CR) الكنيسة وقيادة CR توافق على وتنفذ وتتبع الحمض النووي لـ Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) أتم القادة التدريب عبر الإنترنت"
            description_html: "فيديوهات تدريب CR Open Share Group متوفرة على صفحة CR Community في Mighty Networks. انتقل إلى %{community_link} لاختيار خطة والانضمام. توجد خطط مجانية ومدفوعة. تدريب CR Open Share Group مضمن في كل الخطط. بعد الانضمام، اذهب إلى FREE TRAINING في قائمة التنقل للعثور على التدريب."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "إذا كان CR الخاص بك لا يستوفي المتطلبات أعلاه:"
            content: "أجرِ التغييرات اللازمة في Celebrate Recovery قبل المتابعة. يرجى الاتصال بممثل Celebrate Recovery لأي أسئلة. ارجع إلى CR Locator للبحث عن ممثل أو مجموعة CR."
          meeting:
            title: "إذا كان CR الخاص بك يستوفي المتطلبات أعلاه:"
            content: "انقر على الرابط أدناه لبدء عملية إضافة CR الخاص بك إلى المكتشف."
        buttons:
          dashboard: "انتقل إلى لوحة التحكم"
          setup: "إعداد مجموعة Celebrate Recovery"
