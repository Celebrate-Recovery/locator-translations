ar:
  locator:
    info:
      listed:
        page_title: "سجّل مجموعتك - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "سجّل مجموعتك" # "If your CR DOES meet the requirements above:"
        intro: "شكراً لاهتمامك بإضافة خدمة Celebrate Recovery إلى CR Locator! يرجى قراءة المتطلبات لإضافة مجموعتك إلى المكتشف أدناه:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = خدمة Celebrate Recovery التعبير الكامل" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = خدمة Celebrate Recovery مجموعات المشاركة المفتوحة فقط" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) ليلة الاحتفال أو (OSGO CR) مجموعات المشاركة المفتوحة تعمل منذ 90 يوماً على الأقل." # "If your CR DOES meet the requirements above:"
            description: "لا يشمل ذلك دراسات الخطوات/التدريب الأولي للقادة قبل انطلاق ليلة الاحتفال." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE و OSGO CR) الكنيسة وقيادة CR توافق على وتنفذ وتتبع الحمض النووي لـ Celebrate Recovery" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) أتم القادة التدريب عبر الإنترنت" # "If your CR DOES meet the requirements above:"
            description_html: "فيديوهات تدريب CR Open Share Group متوفرة على صفحة CR Community في Mighty Networks. انتقل إلى %{community_link} لاختيار خطة والانضمام. توجد خطط مجانية ومدفوعة. تدريب CR Open Share Group مضمن في كل الخطط. بعد الانضمام، اذهب إلى FREE TRAINING في قائمة التنقل للعثور على التدريب." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "إذا كان CR الخاص بك لا يستوفي المتطلبات أعلاه:" # "If your CR DOES meet the requirements above:"
            content: "أجرِ التغييرات اللازمة في Celebrate Recovery قبل المتابعة. يرجى الاتصال بممثل Celebrate Recovery لأي أسئلة. ارجع إلى CR Locator للبحث عن ممثل أو مجموعة CR." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "إذا كان CR الخاص بك يستوفي المتطلبات أعلاه:" # "If your CR DOES meet the requirements above:"
            content: "انقر على الرابط أدناه لبدء عملية إضافة CR الخاص بك إلى المكتشف." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "انتقل إلى لوحة التحكم" # "Go to your dashboard"
          setup: "إعداد مجموعة Celebrate Recovery" # "Setup Your Celebrate Recovery Group"
