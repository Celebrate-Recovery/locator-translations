da:
  locator:
    info:
      about:
        page_title: "Om gruppelokatoren - CR Locator" # "About The Group Locator - CR Locator"
        title: "Om Celebrate Recovery-lokatorsiden" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Velkommen til Celebrate Recovery-lokatorsiden – dit værktøj til at finde Celebrate Recovery-grupper og trin-studier i nærheden. Siden er designet til at hjælpe dig med at finde et kristent genopretningsfællesskab, uanset om du leder efter personlige møder eller online støtte." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Da jeg troede, jeg var nået bunden og der ikke var håb, fandt jeg en gruppe i nærheden og blev en del af et helbredende fællesskab. Jeg er taknemmelig for håbet i dette fællesskab af troende, der skaber et sikkert rum for at dele livet i Kristus." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Find en gruppe i nærheden" # "About Celebrate Recovery"
            content: "Vores brugervenlige gruppelokator giver dig mulighed for at søge efter Celebrate Recovery-møder baseret på din adresse. Indtast din adresse, så viser vi grupper i nærheden. Hver opslag indeholder information om mødetider, steder og særlige fokusområder, så du kan finde det rigtige match til din genopretning." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Udforsk trin-studier" # "About Celebrate Recovery"
            content: "I Celebrate Recovery tilbyder vi trin-studier, der går i dybden med genopretningsprincipper. Du kan søge efter trin-studier både online og personligt, så du finder et format der passer til din hverdag. Uanset om du foretrækker online grupper eller personlige møder, har Celebrate Recovery muligheder til at støtte din vækst." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Kom i kontakt med repræsentanter og fortalere" # "About Celebrate Recovery"
            content: "Ud over gruppmøder hjælper vores platform dig med at finde lokale Celebrate Recovery-repræsentanter og fortalere. Disse engagerede mennesker er her for at vejlede, besvare spørgsmål og støtte dig på din genopretningsrejse. Brug søgefunktionen til at finde og kontakte repræsentanter og fortalere i dit område." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "For kirker" # "About Celebrate Recovery"
            content: "Celebrate Recovery samarbejder med kirker verden over. Vores platform gør det muligt for kirker at administrere deres egne gruppeopslag, så information holdes opdateret. Kirker kan tilpasse opslag med billeder, beskrivelser og information om deres Celebrate Recovery-programmer og skabe et indbydende og informativt tilbud for dem, der søger hjælp." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "Om Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery er et kristent genopretningsprogram, hvor du kan finde fællesskab og frihed fra smerte, vaner og hængende punkter. Om du er ny i genopretning eller søger løbende støtte, er Celebrate Recovery her for at hjælpe.<br /><br />I Celebrate Recovery tror vi på fællesskabets kraft og håbet om at gå sammen mod helbredelse og helhed. Slut dig til os og opdag et sikkert sted at finde frihed i Kristus.<br /><br />Læs mere om Celebrate Recovery %{cr_link} eller gå tilbage til %{locator_link} for at finde en gruppe eller repræsentant" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "her" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
