da:
  locator:
    info:
      listed:
        page_title: "Få din gruppe listet - CR Locator"
        subtitle: "CR Locator"
        title: "Få din gruppe listet"
        intro: "Tak for din interesse i at tilføje din Celebrate Recovery-tjeneste til CR Locator! Læs kravene for at tilføje din gruppe til Lokatoren nedenfor:"
        abbreviations:
          fe_cr: "FE CR = Full Expression Celebrate Recovery-tjeneste"
          osgo_cr: "OSGO CR = Open Share Group Only Celebrate Recovery-tjeneste"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night eller (OSGO CR) Open Share Groups har kørt i mindst 90 dage."
            description: "Dette inkluderer ikke trin-studier/indledende ledertræning før lanceringen af Celebration Night."
          dna:
            title: "(FE og OSGO CR) Kirke og CR-ledelse er enige om, implementerer og følger Celebrate Recoverys DNA"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Lederne har gennemført online træningen"
            description_html: "CR Open Share Group-træningsvideoer findes på CR Community-siden på Mighty Networks. Gå til %{community_link} for at vælge en plan og tilmelde dig. Der er gratis og betalte planer. CR Open Share Group-træningen er inkluderet i alle planer. Når du er tilmeldt, gå til FREE TRAINING i navigationsmenuen for at finde træningen."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Hvis din CR IKKE opfylder kravene ovenfor:"
            content: "Foretag de nødvendige ændringer i din Celebrate Recovery, før du fortsætter. Kontakt en Celebrate Recovery-repræsentant ved spørgsmål. Gå tilbage til CR Locator for at søge efter en repræsentant eller CR-gruppe."
          meeting:
            title: "Hvis din CR OPFYLDER kravene ovenfor:"
            content: "Klik på linket nedenfor for at tilføje din CR til Lokatoren."
        buttons:
          dashboard: "Gå til dit dashboard"
          setup: "Opret din Celebrate Recovery-gruppe"
