pt:
  locator:
    info:
      listed:
        # Page metadata
        page_title: "Adicione o seu grupo - Encontre um CR" # Get your group listed - CR Locator
        
        # Page header
        subtitle: "Encontre um CR" # CR Locator
        title: "Adicione o seu grupo" # Get your group listed
        intro: "Agradecemos o seu interesse em adicionar o seu Ministério Celebrando a Recuperação ao Encontre um CR! Leia abaixo os requisitos para adicionar o seu grupo ao Localizador:" # Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = Ministério de Celebrando a Recuperação com Expressão Plena" # FE CR = Full Expression Celebrate Recovery Ministry
          osgo_cr: "OSGO CR = Ministério de Celebrando a Recuperação com Grupos de Apoio" # OSGO CR = Open Share Group Only Celebrate Recovery Ministry
        
        # Requirements
        requirements:
          running_time:
            title: "(FE CR) Noite de Celebração ou (OSGO CR) Grupos de Apoio estão em funcionamento há no mínimo 90 dias." # (FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days.
            description: "Isso não inclui os Grupos de Passos/treinamento inicial de Líder antes do lançamento da Noite de Celebração." # This does not include the Step Studies/initial Leader training before the launch of Celebration Night.
          dna:
            title: "(FE e OSGO CR) A liderança da Igreja e do CR concorda, implementa e segue o DNA do Celebrando a Recuperação" # (FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery
            link_text: "DNA do Celebrando a Recuperação" # DNA of Celebrate Recovery
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf
            note: "(celebraterecovery.com > Resources > Our DNA)" # (celebraterecovery.com > Resources > Our DNA)
          training:
            title: "(OSGO CR) Líderes concluíram o Treinamento Online" # (OSGO CR) Leaders completed the Online Training
            description_html: "Os vídeos de treinamento dos Grupos de Apoio CR podem ser encontrados na página da Comunidade CR na Mighty Networks. Acesse %{community_link} para escolher um plano e participar. Há planos gratuitos e pagos para você escolher. O treinamento dos Grupos de Apoio CR está incluído em todos os planos. Após participar, acesse o espaço TREINAMENTO GRATUITO no menu de navegação para encontrar o treinamento." # The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training.
            community_url: "https://celebraterecovery.com/cr-community/" # https://celebraterecovery.com/cr-community/
        
        # Next steps
        next_steps:
          not_meeting:
            title: "Se o seu CR NÃO atender aos requisitos acima:" # If your CR DOES NOT meet the requirements above:
            content: "Faça as alterações necessárias no seu Celebrando a Recuperação antes de prosseguir. Entre em contato com um representante do Celebrando a Recuperação se tiver alguma dúvida. Retorne ao Encontre um CR para procurar um representante ou grupo de CR." # Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group.
          meeting:
            title: "Se o seu CR atender aos requisitos acima:" # If your CR DOES meet the requirements above:
            content: "Clique no link abaixo para iniciar o processo de adição do seu CR ao Localizador." # Click on the link below to begin the process of adding your CR to the Locator.
        
        # Action buttons
        buttons:
          dashboard: "Acesse seu painel de controle" # Go to your dashboard
          setup: "Configure seu Grupo Celebrando a Recuperação" # Setup Your Celebrate Recovery Group
