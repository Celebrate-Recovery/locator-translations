    info:
      about:
        page_title: "О локаторе групп - CR Locator"
        title: "О сайте Celebrate Recovery Locator"
        subtitle: "CR Locator"
        intro: "Добро пожаловать на сайт Celebrate Recovery Locator – инструмент для поиска групп и изучений шагов Celebrate Recovery рядом с вами. Сайт помогает связаться с христианским сообществом выздоровления, будь то личные встречи или онлайн-поддержка."
        testimonial:
          quote: "Когда я думал, что достиг дна и надежды нет, я нашёл группу рядом и присоединился к сообществу исцеления. Я благодарен за надежду в этом сообществе верующих, создающем безопасное пространство для разделения жизни во Христе."
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        sections:
          find_group:
            title: "Найдите группу рядом"
            content: "Наш удобный локатор групп позволяет искать встречи Celebrate Recovery по вашему местоположению. Введите адрес – мы покажем группы рядом. В каждой записи есть информация о времени, месте и особых направлениях, чтобы найти подходящую группу для вашего пути выздоровления."
          step_studies:
            title: "Изучение шагов"
            content: "В Celebrate Recovery мы предлагаем изучения шагов, углубляющие принципы выздоровления. Вы можете искать изучения шагов онлайн и лично, чтобы найти удобный формат. Предпочитаете ли вы онлайн-группу или личные встречи, Celebrate Recovery поддерживает ваш рост."
          connect:
            title: "Связь с представителями и адвокатами"
            content: "Помимо групповых встреч, наша платформа помогает связаться с местными представителями и адвокатами Celebrate Recovery. Эти люди готовы направлять, отвечать на вопросы и поддерживать вас на пути выздоровления. Используйте поиск, чтобы найти и связаться с представителями и адвокатами в вашем районе."
          churches:
            title: "Для церквей"
            content: "Celebrate Recovery сотрудничает с церквями по всему миру. Наша платформа позволяет церквям управлять своими объявлениями о группах, чтобы информация оставалась актуальной. Церкви могут оформлять объявления фотографиями, описаниями и информацией о программах Celebrate Recovery, создавая приветливое пространство для тех, кто ищет помощь."
          about_cr:
            title: "О Celebrate Recovery"
            content_html: "Celebrate Recovery – христианская программа выздоровления, где вы можете обрести сообщество и свободу от ран, привычек и зависимостей. Новичок вы в выздоровлении или ищете постоянную поддержку – Celebrate Recovery здесь, чтобы помочь.<br /><br />В Celebrate Recovery мы верим в силу сообщества и надежду, которая приходит, когда мы идём вместе к исцелению и целостности. Присоединяйтесь к нам и откройте безопасное место для свободы во Христе.<br /><br />Подробнее о Celebrate Recovery %{cr_link} или вернитесь к %{locator_link}, чтобы найти группу или представителя"
            cr_link_text: "здесь"
            locator_link_text: "CR Locator"
