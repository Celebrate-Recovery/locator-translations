de:
  locator:
    info:
      listed:
        page_title: "Gruppe eintragen - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Ihre Gruppe eintragen" # "If your CR DOES meet the requirements above:"
        intro: "Vielen Dank für Ihr Interesse, Ihre Celebrate Recovery-Dienststelle im CR Locator einzutragen! Bitte lesen Sie die Anforderungen für die Eintragung Ihrer Gruppe unten:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Full Expression Celebrate Recovery-Dienststelle" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Open Share Group Only Celebrate Recovery-Dienststelle" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night oder (OSGO CR) Offene Share-Gruppen laufen seit mindestens 90 Tagen." # "If your CR DOES meet the requirements above:"
            description: "Dies schließt Schrittenstudien bzw. die anfängliche Leiter-Schulung vor dem Start der Celebration Night nicht ein." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE und OSGO CR) Kirche und CR-Leitung stimmen dem DNA von Celebrate Recovery zu, setzen es um und befolgen es" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Leiter haben die Online-Schulung abgeschlossen" # "If your CR DOES meet the requirements above:"
            description_html: "Die Schulungsvideos für CR Open Share Groups finden Sie auf der CR Community-Seite bei Mighty Networks. Gehen Sie zu %{community_link}, um einen Plan zu wählen und beizutreten. Es gibt kostenlose und kostenpflichtige Pläne. Die CR Open Share Group-Schulung ist in allen Plänen enthalten. Nach dem Beitritt finden Sie die Schulung unter FREE TRAINING im Navigationsmenü." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Wenn Ihre CR die obigen Anforderungen NICHT erfüllt:" # "If your CR DOES meet the requirements above:"
            content: "Nehmen Sie die erforderlichen Änderungen an Ihrer Celebrate Recovery vor, bevor Sie fortfahren. Wenden Sie sich bei Fragen an einen Celebrate Recovery-Repräsentanten. Kehren Sie zum CR Locator zurück, um einen Repräsentanten oder eine CR-Gruppe zu suchen." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "Wenn Ihre CR die obigen Anforderungen ERFÜLLT:" # "If your CR DOES meet the requirements above:"
            content: "Klicken Sie auf den unten stehenden Link, um Ihre CR im Locator einzutragen." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Zum Dashboard" # "Go to your dashboard"
          setup: "Celebrate Recovery-Gruppe einrichten" # "Setup Your Celebrate Recovery Group"
