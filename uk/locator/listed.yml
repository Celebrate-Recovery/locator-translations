uk:
  locator:
    info:
      listed:
        page_title: "Зареєструвати групу - CR Locator"
        subtitle: "CR Locator"
        title: "Зареєструйте вашу групу"
        intro: "Дякуємо за інтерес до додавання вашого служіння Celebrate Recovery до CR Locator! Прочитайте вимоги для додавання групи до локатора нижче:"
        abbreviations:
          fe_cr: "FE CR = Служіння Celebrate Recovery повного вираження"
          osgo_cr: "OSGO CR = Служіння Celebrate Recovery лише груп відкритого обміну"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night або (OSGO CR) Групи відкритого обміну проводяться щонайменше 90 днів."
            description: "Це не включає вивчення кроків/початкову підготовку керівників до запуску Celebration Night."
          dna:
            title: "(FE та OSGO CR) Церква та керівництво CR погоджуються з, застосовують і дотримуються ДНК Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Керівники пройшли онлайн-навчання"
            description_html: "Відео навчання CR Open Share Group знаходяться на сторінці CR Community у Mighty Networks. Перейдіть за %{community_link}, щоб обрати план та приєднатися. Є безкоштовні та платні плани. Навчання CR Open Share Group включено в усі плани. Після приєднання перейдіть до FREE TRAINING у меню навігації, щоб знайти навчання."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Якщо ваше CR НЕ відповідає зазначеним вимогам:"
            content: "Внесіть необхідні зміни у ваше Celebrate Recovery перед продовженням. За питаннями звертайтеся до представника Celebrate Recovery. Поверніться до CR Locator для пошуку представника або групи CR."
          meeting:
            title: "Якщо ваше CR ВІДПОВІДАЄ зазначеним вимогам:"
            content: "Натисніть на посилання нижче, щоб почати додавання вашого CR до локатора."
        buttons:
          dashboard: "Перейти до панелі"
          setup: "Налаштувати групу Celebrate Recovery"
