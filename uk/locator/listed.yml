uk:
  locator:
    info:
      listed:
        page_title: "Зареєструвати групу - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Зареєструйте вашу групу" # "If your CR DOES meet the requirements above:"
        intro: "Дякуємо за інтерес до додавання вашого служіння Celebrate Recovery до CR Locator! Прочитайте вимоги для додавання групи до локатора нижче:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Служіння Celebrate Recovery повного вираження" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Служіння Celebrate Recovery лише груп відкритого обміну" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night або (OSGO CR) Групи відкритого обміну проводяться щонайменше 90 днів." # "If your CR DOES meet the requirements above:"
            description: "Це не включає вивчення кроків/початкову підготовку керівників до запуску Celebration Night." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE та OSGO CR) Церква та керівництво CR погоджуються з, застосовують і дотримуються ДНК Celebrate Recovery" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Керівники пройшли онлайн-навчання" # "If your CR DOES meet the requirements above:"
            description_html: "Відео навчання CR Open Share Group знаходяться на сторінці CR Community у Mighty Networks. Перейдіть за %{community_link}, щоб обрати план та приєднатися. Є безкоштовні та платні плани. Навчання CR Open Share Group включено в усі плани. Після приєднання перейдіть до FREE TRAINING у меню навігації, щоб знайти навчання." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Якщо ваше CR НЕ відповідає зазначеним вимогам:" # "If your CR DOES meet the requirements above:"
            content: "Внесіть необхідні зміни у ваше Celebrate Recovery перед продовженням. За питаннями звертайтеся до представника Celebrate Recovery. Поверніться до CR Locator для пошуку представника або групи CR." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "Якщо ваше CR ВІДПОВІДАЄ зазначеним вимогам:" # "If your CR DOES meet the requirements above:"
            content: "Натисніть на посилання нижче, щоб почати додавання вашого CR до локатора." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Перейти до панелі" # "Go to your dashboard"
          setup: "Налаштувати групу Celebrate Recovery" # "Setup Your Celebrate Recovery Group"
