      about:
        page_title: "Про локатор груп - CR Locator"
        title: "Про сайт Celebrate Recovery Locator"
        subtitle: "CR Locator"
        intro: "Ласкаво просимо на сайт Celebrate Recovery Locator – інструмент для пошуку груп та вивчення кроків Celebrate Recovery поруч із вами. Сайт допомагає з'єднатися з християнською спільнотою одужання, чи шукаєте ви особисті зустрічі чи онлайн-підтримку."
        testimonial:
          quote: "Коли я думав, що досяг дна і надії немає, я знайшов групу поруч і приєднався до спільноти зцілення. Я вдячний за надію в цій спільноті віруючих, що створює безпечний простір для ділення життям у Христі."
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        sections:
          find_group:
            title: "Знайдіть групу поруч"
            content: "Наш зручний локатор груп дозволяє шукати зустрічі Celebrate Recovery за вашим місцезнаходженням. Введіть адресу – ми покажемо групи поруч. Кожен запис містить інформацію про час, місце та особливі напрямки, щоб знайти підходящу групу для вашого шляху одужання."
          step_studies:
            title: "Вивчення кроків"
            content: "У Celebrate Recovery ми пропонуємо вивчення кроків, що поглиблюють принципи одужання. Ви можете шукати вивчення кроків онлайн та особисто, щоб знайти зручний формат. Чи віддаєте перевагу онлайн-групі чи особистим зустрічам – Celebrate Recovery підтримує ваш ріст."
          connect:
            title: "Зв'язок з представниками та адвокатами"
            content: "Окрім групових зустрічей, наша платформа допомагає зв'язатися з місцевими представниками та адвокатами Celebrate Recovery. Ці люди готові направляти, відповідати на запитання та підтримувати вас на шляху одужання. Використовуйте пошук, щоб знайти та зв'язатися з представниками та адвокатами у вашому регіоні."
          churches:
            title: "Для церков"
            content: "Celebrate Recovery співпрацює з церквами по всьому світу. Наша платформа дозволяє церквам керувати власними оголошеннями груп, щоб інформація залишалася актуальною. Церкви можуть оформлювати оголошення фотографіями, описами та інформацією про програми Celebrate Recovery, створюючи запрошуючий простір для тих, хто шукає допомогу."
          about_cr:
            title: "Про Celebrate Recovery"
            content_html: "Celebrate Recovery – християнська програма одужання, де ви можете знайти спільноту та свободу від ран, звичок і залежностей. Новачок ви в одужанні чи шукаєте постійну підтримку – Celebrate Recovery тут, щоб допомогти.<br /><br />У Celebrate Recovery ми віримо в силу спільноти та надію, що приходить, коли ми йдемо разом до зцілення та цілісності. Приєднуйтесь до нас і відкрийте безпечне місце для свободи в Христі.<br /><br />Детальніше про Celebrate Recovery %{cr_link} або поверніться до %{locator_link}, щоб знайти групу або представника"
            cr_link_text: "тут"
            locator_link_text: "CR Locator"
