  locator:
    info:
      about:
        page_title: "Over de groepenlocator - CR Locator" # "About The Group Locator - CR Locator"
        title: "Over de Celebrate Recovery-locatorsite" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Welkom bij de Celebrate Recovery-locatorsite, uw hulpmiddel voor het vinden van Celebrate Recovery-groepen en stappenstudies bij u in de buurt. Onze site helpt u in contact te komen met een christelijk herstelgemeenschap, of u nu op zoek bent naar persoonlijke bijeenkomsten of online ondersteuning." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Toen ik dacht dat ik op het dieptepunt was en er geen hoop was, kon ik een groep bij mij in de buurt vinden om deel te nemen aan een gemeenschap van genezing. Ik ben dankbaar voor de hoop in deze gemeenschap van gelovigen die een veilige ruimte creÃ«ert om het leven in Christus te delen." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Vind een groep bij u in de buurt" # "About Celebrate Recovery"
            content: "Onze gebruiksvriendelijke groepenlocator stelt u in staat te zoeken naar Celebrate Recovery-bijeenkomsten op basis van uw huidige locatie. Voer uw adres in en wij geven u een lijst met groepen bij u in de buurt. Elke vermelding bevat gedetailleerde informatie over tijden, locaties en speciale aandachtsgebieden, zodat u de juiste plek vindt voor uw herstel." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Verken stappenstudies" # "About Celebrate Recovery"
            content: "Bij Celebrate Recovery bieden we uitgebreide stappenstudies die diep ingaan op herstelprincipes. U kunt zoeken naar stappenstudies zowel online als persoonlijk, zodat u een formaat vindt dat het beste past bij uw schema en voorkeuren. Of u nu de voorkeur geeft aan een online groep of aan persoonlijke ontmoetingen, Celebrate Recovery heeft opties om uw groei te ondersteunen." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Maak contact met vertegenwoordigers en pleitbezorgers" # "About Celebrate Recovery"
            content: "Naast groepsbijeenkomsten helpt ons platform u in contact te komen met lokale Celebrate Recovery-vertegenwoordigers en -pleitbezorgers. Deze toegewijde mensen zijn er om u te begeleiden, uw vragen te beantwoorden en u te ondersteunen op uw herstelpad. Gebruik onze zoekfunctie om vertegenwoordigers en pleitbezorgers in uw regio te vinden en te contacteren." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Voor kerken" # "About Celebrate Recovery"
            content: "Celebrate Recovery werkt graag samen met kerken wereldwijd. Ons platform stelt kerken in staat hun eigen groepsvermeldingen te beheren, zodat informatie eenvoudig actueel en correct blijft. Kerken kunnen hun vermeldingen aanpassen met foto's, beschrijvingen en informatie over hun Celebrate Recovery-programma's, voor een gastvrije en informatieve presentatie voor mensen die hulp zoeken." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "Over Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery is een christelijk herstelprogramma waar u gemeenschap en vrijheid kunt vinden van uw pijn, gewoonten en hang-ups. Of u nieuw bent in herstel of doorlopende ondersteuning zoekt, Celebrate Recovery staat voor u klaar.<br /><br />Bij Celebrate Recovery geloven we in de kracht van gemeenschap en de hoop die ontstaat wanneer we samen naar genezing en heelheid toewerken. Sluit u bij ons aan en ontdek een veilige plek om vrijheid in Christus te vinden.<br /><br />Meer over Celebrate Recovery %{cr_link} of ga terug naar de %{locator_link} om een groep of vertegenwoordiger te vinden" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "hier" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
