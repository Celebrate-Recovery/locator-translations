nl:
  locator:
    info:
      listed:
        page_title: "Meld uw groep aan - CR Locator"
        subtitle: "CR Locator"
        title: "Meld uw groep aan"
        intro: "Bedankt voor uw belangstelling om uw Celebrate Recovery-bediening toe te voegen aan de CR Locator! Lees hieronder de vereisten voor het toevoegen van uw groep aan de Locator:"
        abbreviations:
          fe_cr: "FE CR = Full Expression Celebrate Recovery-bediening"
          osgo_cr: "OSGO CR = Open Share Group Only Celebrate Recovery-bediening"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night of (OSGO CR) Open Share Groups lopen minimaal 90 dagen."
            description: "Dit omvat niet de stappenstudies/initiële leidersopleiding vóór de start van Celebration Night."
          dna:
            title: "(FE en OSGO CR) Kerk en CR-leiderschap zijn het eens met, implementeren en volgen het DNA van Celebrate Recovery"
            link_text: "DNA van Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Leiders hebben de online training voltooid"
            description_html: "De CR Open Share Group-trainingsvideo's vindt u op de CR Community-pagina op Mighty Networks. Ga naar %{community_link} om een plan te kiezen en lid te worden. Er zijn gratis en betaalde plannen. De CR Open Share Group-training is in alle plannen inbegrepen. Ga na het lid worden naar FREE TRAINING in het navigatiemenu om de training te vinden."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Als uw CR NIET voldoet aan de bovenstaande vereisten:"
            content: "Breng de nodige wijzigingen aan in uw Celebrate Recovery voordat u verder gaat. Neem contact op met een Celebrate Recovery-vertegenwoordiger bij vragen. Ga terug naar de CR Locator om een vertegenwoordiger of CR-groep te zoeken."
          meeting:
            title: "Als uw CR WEL voldoet aan de bovenstaande vereisten:"
            content: "Klik op de onderstaande link om uw CR aan de Locator toe te voegen."
        buttons:
          dashboard: "Ga naar uw dashboard"
          setup: "Stel uw Celebrate Recovery-groep in"
