km:
  activerecord:
    attributes:
      user:
        confirmation_sent_at: ថ្ងៃដែលបានបញ្ជូនការបញ្ជាក់ពាក្យសម្ងាត់
        confirmation_token: តូឃុនសំរាប់ការបញ្ជាក់ពាក្យសម្ងាត់
        confirmed_at: ថ្ងៃដែលបានបញ្ជាក់ពាក្យសំងាត់
        created_at: ថ្ងៃដែលបានបង្កើត
        current_password: ពាក្យសម្ងាត់បច្ចុប្បន្ន
        current_sign_in_at: ពេលវេលាបច្ចុប្បន្នដែលបានចូលក្នុងប្រព័ន្ធ
        current_sign_in_ip: អាសយដ្ឋានIPបច្ចុប្បន្នដែលបានចូលក្នុងប្រព័ន្ធ
        email: អ៊ីមែល # "Email address"
        encrypted_password: ពាក្យសំងាត់ដែលបានអ៊ិនគ្រីប
        failed_attempts: ចំនួនដែលបានប៉ុនប៉ងចូលក្នុងប្រព័ន្ធមិនបានជោគជ័យ
        last_sign_in_at: ពេលវេលាចូលចុងក្រោយដែលបានចូលក្នុងប្រព័ន្ធ
        last_sign_in_ip: អាសយដ្ឋានIPចុងក្រោយដែលបានចូលក្នុងប្រព័ន្ធ
        locked_at: ថ្ងៃដែលបានចាក់សោ
        password: ពាក្យសម្ងាត់ # "Password"
        password_confirmation: បញ្ជាក់ពាក្យសម្ងាត់ # "Confirm Password"
        remember_created_at: ថ្ងៃដែលបានចងចាំខ្ញុំ
        remember_me: ចងចាំខ្ញុំ # "Remember me"
        reset_password_sent_at: ថ្ងៃដែលបានបញ្ជូនការកំណត់ពាក្យសម្ងាត់ឡើងវិញ
        reset_password_token: តូឃុនសំរាប់ការកំណត់ពាក្យសម្ងាត់ឡើងវិញ
        sign_in_count: ចំនួនដែលបានចូលក្នុងប្រព័ន្ធ
        unconfirmed_email: អ៊ីមែលដែលមិនបានបញ្ជាក់
        unlock_token: តូឃុនសំរាប់ដោះសោ
        updated_at: ថ្ងៃដែលបានធ្វើបច្ចុប្បន្នភាព
    models:
      user:
        other: អ្នកប្រើប្រាស់ # "(%{count} characters minimum)"
  devise:
    confirmations:
      confirmed: អ្នកបានចុះឈ្មោះចូលក្នុងប្រព័ន្ធរួចរាល់ហើយ # Your account has been activated and you are now signed in.
      new:
        resend_confirmation_instructions: ផ្ញើអ៊ីមែលសំរាប់ការបញ្ជាក់ការចុះឈ្មោះឡើងវិញ # Resend confirmation instructions
      send_instructions: យើងនឹងផ្ញើអ៊ីមែលទៅអ្នកក្នុងរយៈពេលពីរបីនាទីអំពីដំណើរការការចុះឈ្មោះរបស់អ្នក។ # An invitation email has been sent to %{email}.
      send_paranoid_instructions: អ៊ីមែលបញ្ជាក់នឹងត្រូវបានផ្ញើទៅក្នុងរយៈពេលពីរបីនាទី ប្រសិនបើអ្នកបានចុះឈ្មោចូលក្នុងប្រព័ន្ធរួចរាល់ហើយនោះ។ # If your email address exists in our database, you will receive an invitation email in a few minutes.
    failure:
      already_authenticated: អ្នកបានចូលក្នុងប្រព័ន្ធរួចហើយ # You are already signed in.
      inactive: ការចុះឈ្មោះរបស់អ្នកមិនទាន់បានបញ្ចប់នៅឡើយទេ។ សូមអនុវត្តតាមការណែនាំនៅក្នុងអ៊ីម៉ែលដើម្បបញ្ចប់។ # Your account is not activated yet.
      invalid: "%{authentication_keys}ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ" # Invalid email or password.
      last_attempt: ប្រសិនបើអ្នកមានកំហុសមួយទៀតគណនីរបស់អ្នកនឹងត្រូវបានចាក់សោ។ # "You have one more attempt before your account is locked."
      locked: គណនីរបស់អ្នកត្រូវបានចាក់សោ។ # Your account is locked.
      not_found_in_database: "%{authentication_keys}ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ" # Invalid email or password.
      timeout: រយៈពេលប្រើប្រាស់ប្រព័ន្ធរបស់អ្នកបានផុតកំណត់។ សូមចូលក្នុងប្រព័ន្ធម្តងទៀត។ # Your session expired. Please sign in again to continue.
      unauthenticated: សូមចុះឈ្មោះចូលដើម្បីប្រើប្រាស់ប្រព័ន្ធ។ # You need to sign in or sign up before continuing.
      unconfirmed: អ្នកត្រូវធ្វើរការបញ្ជាក់អាសយដ្ឋានអ៊ីមែលរបស់អ្នក។ # You have to confirm your email address before continuing.
    mailer:
      confirmation_instructions:
        action: បញ្ជាក់អាសយដ្ឋានអ៊ីមែល
        greeting: "សូមស្វាគមន៍! %{recipient}" # "Dear %{name},"
        instruction: 'សូមចុចតំណខាងក្រោមដើម្បីបញ្ចប់ដំណើរការផ្ទៀងផ្ទាត់តាមអាសយដ្ឋានអ៊ីមែល។'
        subject: អ៊ីមែលបញ្ជាក់ # "Reminder: Invitation instructions"
      email_changed:
        greeting: "សួស្តី! %{recipient}" # "Dear %{name},"
        message: "សូមជូនដំណឹងអំពីការផ្លាស់ប្តូរអ៊ីមែល %{email} របស់អ្នក។"
        message_unconfirmed: ""
        subject: ការផ្លាស់ប្តូរអ៊ីមែលត្រូវបានបញ្ចប់រួចរាល់ហើយ។ # "Reminder: Invitation instructions"
      password_change:
        greeting: "សួស្តី! %{recipient}" # "Dear %{name},"
        message: សូមជូនដំណឹងអំពីការផ្លាស់ប្តូរពាក្យសម្ងាត់របស់អ្នក។
        subject: ការផ្លាស់ប្តូរពាក្យសម្ងាត់ត្រូវបានបញ្ចប់រួចរាល់ហើយ។ # "Reminder: Invitation instructions"
      reset_password_instructions:
        action: ការផ្លាស់ប្តូរពាក្យសម្ងាត់
        greeting: "សួស្តី! %{recipient}" # "Dear %{name},"
        instruction: "អ៊ីមែលត្រូវបានផ្ញើព្រោះបានទទួលសំណើកំណត់ពាក្យសម្ងាត់ឡើងវិញ។ អ្នកអាចកំណត់ពាក្យសម្ងាត់របស់អ្នកឡើងវិញតាមរយ:តំណខាងក្រោម។"
        instruction_2: ប្រសិនបើអ្នកមិនបានស្នើសុំកំណត់លេខសំងាត់ឡើងវិញទេ សូមមេត្តាកុំអើពើអ៊ីមែលនេះ។
        instruction_3: ការកំណត់ពាក្យសំងាត់ឡើងវិញនឹងមិនត្រូវបានបញ្ចប់ទេរហូតទាល់តែលេខសំងាត់ថ្មីត្រូវបានបង្កើតពីតំណខាងលើ។
        subject: អំពីការកំណត់ពាក្យសម្ងាត់ឡើងវិញ # "Reminder: Invitation instructions"
      unlock_instructions:
        action: ដោះសោគណនី
        greeting: "សួស្តី! %{recipient}" # "Dear %{name},"
        instruction: 'សូមចុចតំណខាងក្រោមដើម្បីដោះសោគណនីរបស់អ្នក។'
        message: គណនីរបស់អ្នកត្រូវបានចាក់សោរដោយសារតែមានប៉ុនប៉ងចូលក្នុងប្រព័ន្ធមិនបានជោគជ័យជាច្រើនលើក។
        subject: អំពីការដោះសោគណនី # "Reminder: Invitation instructions"
    omniauth_callbacks:
      failure: "ការផ្ទៀងផ្ទាត់តាមរយ: %{kind} មិនបានជោគជ័យ។ ដោយសារតែ %{reason}" # "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "ការផ្ទៀងផ្ទាត់តាមរយ: %{kind} បានជោគជ័យ។" # "Successfully authenticated from %{kind} account."
    passwords:
      edit:
        change_my_password: ផ្លាស់ប្តូរពាក្យសម្ងាត់
        change_your_password: ផ្លាស់ប្តូរពាក្យសម្ងាត់
        confirm_new_password: បញ្ជាក់ពាក្យសម្ងាត់ថ្មី
        new_password: "ភ្លេចពាក្យសម្ងាត់?" # "New Password"
      new:
        forgot_your_password: "ភ្លេចពាក្យសម្ងាត់?" # Forgot your password?
        send_me_reset_password_instructions: ផ្ញើការណែនាំអំពីការកំណត់ពាក្យសម្ងាត់ឡើងវិញ។ # Send me reset password instructions
      no_token: "អ្នកមិនអាចចូលប្រើទំព័រនេះតាមរយ:តំណនេះបានទេ។ សូមប្រាកដថាអ្នកបានប្រើURLពេញលេញដែលបានផ្តល់។" # "You can't access this page without coming from a valid invitation email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: យើងនឹងផ្ញើអ៊ីមែលទៅអ្នកក្នុងរយៈពេលពីរបីនាទីអំពីការកំណត់ពាក្យសម្ងាត់ឡើងវិញ។ # An invitation email has been sent to %{email}.
      send_paranoid_instructions: អ៊ីមែលអំពីការកំណត់ពាក្យសម្ងាត់ឡើងវិញនឹងត្រូវបានផ្ញើទៅក្នុងរយៈពេលពីរបីនាទី ប្រសិនបើអ្នកបានចុះឈ្មោចូលក្នុងប្រព័ន្ធរួចរាល់ហើយនោះ។ # If your email address exists in our database, you will receive an invitation email in a few minutes.
      updated: ពាក្យសម្ងាត់ត្រូវបានផ្លាស់ប្តូររួចរាល់ហើយ។ # "Your invitation was successfully updated."
      updated_not_active: ពាក្យសម្ងាត់ត្រូវបានផ្លាស់ប្តូររួចរាល់ហើយ។ # "Your invitation was successfully updated."
    registrations:
      destroyed: ជំរាបលា! គណនីរបស់អ្នកត្រូវបានលុបចោល។ # Invitation successfully removed.
      edit:
        are_you_sure: "តើអ្នកប្រាកដទេ?" # Are you sure?
        cancel_my_account: លុបគណនី # Cancel my account
        currently_waiting_confirmation_for_email: 'កំពុងរង់ចាំការបញ្ជាក់អ៊ីមែល %{email}' # "Currently waiting confirmation for: %{email}"
        leave_blank_if_you_don_t_want_to_change_it: សូមទុកឱ្យនៅទទេប្រសិនបើអ្នកមិនចង់ធ្វើរការផ្លាស់ប្តូរ។ # Leave blank if you don't want to change it
        title: "កែ%{resource}" # "Resend Unlock Instructions - CR Locator"
        unhappy: "មិនសប្បាយចិត្ត?" # Unhappy?
        update: ធ្វើបច្ចុប្បន្នភាព # Update
        we_need_your_current_password_to_confirm_your_changes: សូមបញ្ចូលពាក្យសម្ងាត់បច្ចុប្បន្នដើម្បីធ្វើរការផ្លាស់ប្តូរ។ # We need your current password to confirm your changes
      new:
        sign_up: ចុះឈ្មោះ # Sign up
      signed_up: សូមស្វាគមន៍! អ្នកបានចុះឈ្មោះចូលក្នុងប្រព័ន្ធរួចរាល់ហើយ។ # Welcome! You have signed up successfully.
      signed_up_but_inactive: ការចុះឈ្មោះរបស់អ្នកមិនទាន់បានបញ្ចប់នៅឡើយទេ។ សូមអនុវត្តតាមការណែនាំដើម្បបញ្ចប់។ # You have signed up successfully. However, we could not sign you in because your account is not yet activated.
