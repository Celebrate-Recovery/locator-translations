km:
  locator:
    info:
      about:
        page_title: "អំពីកម្មវិធីស្វែងរកក្រុម - CR Locator"
        title: "អំពីវេបសាយ Celebrate Recovery Locator"
        subtitle: "CR Locator"
        intro: "សូមស្វាគមន៍មកកាន់វេបសាយ Celebrate Recovery Locator ឧបករណ៍ស្វែងរកក្រុម និងការសិក្សាជំហាន Celebrate Recovery នៅក្បែរអ្នក។ វេបសាយរបស់យើងជួយអ្នកភ្ជាប់ទំនាក់ទំនងជាមួយសហគមន៍ជួយជាតិផ្តោតលើគ្រីស្ទ ទោះជាអ្នករកការប្រជុំផ្ទាល់ ឬការគាំទ្រតាមអនឡាញ។"
        testimonial:
          quote: "ពេលខ្ញុំគិតថាខ្ញុំធ្លាក់ដល់បាត ហើយគ្មានសង្ឃឹម ខ្ញុំអាចរកក្រុមជិតខ្ញុំ ហើយចូលរួមសហគមន៍ជាសះ។ ខ្ញុំដឹងគុណចំពោះសង្ឃឹមក្នុងសហគមន៍អ្នកជឿនេះ ដែលបង្កើតកន្លែងរឹងមាំក្នុងការចែករំលែកជីវិតក្នុងគ្រីស្ទ។"
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        sections:
          find_group:
            title: "រកក្រុមជិតអ្នក"
            content: "ឧបករណ៍ស្វែងរកក្រុមរបស់យើងអនុញ្ញាតឱ្យអ្នកស្វែងរកការប្រជុំ Celebrate Recovery ដោយផ្អែកលើទីតាំងរបស់អ្នក។ គ្រាន់តែបញ្ចូលអាសយដ្ឋាន យើងនឹងបង្ហាញក្រុមជិតអ្នក។ រាល់ការចុះឈ្មោះមានព័ត៌មានពីពេល ទីតាំង និងផ្នែកពិសេស ដើម្បីរកកន្លែងដែលសមរម្យសម្រាប់ដំណើរជាសះរបស់អ្នក។"
          step_studies:
            title: "ស្វែងរកការសិក្សាជំហាន"
            content: "នៅ Celebrate Recovery យើងផ្តល់ការសិក្សាជំហានដែលជ្រាលជ្រៅចូលទៅក្នុងគោលការណ៍ជាសះ។ អ្នកអាចស្វែងរកការសិក្សាជំហានទាំងតាមអនឡាញ និងផ្ទាល់ខ្លួន ដើម្បីរកទម្រង់ដែលសមរម្យនឹងកាលវិភាគ និងចំណង់ចំណូលចិត្តរបស់អ្នក។ ទោះជាអ្នកចូលចិត្តក្រុមអនឡាញ ឬការប្រជុំផ្ទាល់ Celebrate Recovery មានជម្រើសគាំទ្រការលូតលាស់របស់អ្នក។"
          connect:
            title: "ភ្ជាប់ទំនាក់ទំនងជាមួយតំណាង និងអ្នកគាំទ្រ"
            content: "ក្រៅពីការប្រជុំក្រុម វេបសាយរបស់យើងជួយអ្នកភ្ជាប់ទំនាក់ទំនងជាមួយតំណាង និងអ្នកគាំទ្រ Celebrate Recovery ក្នុងតំបន់។ មនុស្សទាំងនេះមានដើម្បីផ្តល់ការណែនាំ ឆ្លើយសំណួរ និងគាំទ្រអ្នកក្នុងដំណើរជាសះ។ ប្រើមុខងារស្វែងរករបស់យើងដើម្បីរក និងទំនាក់ទំនងតំណាង និងអ្នកគាំទ្រនៅក្នុងតំបន់របស់អ្នក។"
          churches:
            title: "សម្រាប់ព្រះវិហារ"
            content: "Celebrate Recovery សហការជាមួយព្រះវិហារជុំវិញពិភពលោក។ វេបសាយរបស់យើងអនុញ្ញាតឱ្យព្រះវិហារគ្រប់គ្រងការចុះឈ្មោះក្រុមរបស់ពួកគេ ដើម្បីរក្សាព័ត៌មានឱ្យទាន់សម័យ។ ព្រះវិហារអាចប្តូរការចុះឈ្មោះដោយរូបថត ការពិពណ៌នា និងព័ត៌មានអំពីកម្មវិធី Celebrate Recovery របស់ពួកគេ បង្កើតវត្តមានទទួលភ្ញៀវ និងផ្តល់ព័ត៌មានសម្រាប់អ្នករកជំនួយ។"
          about_cr:
            title: "អំពី Celebrate Recovery"
            content_html: "Celebrate Recovery គឺជាកម្មវិធីជាសះផ្តោតលើគ្រីស្ទ ដែលអ្នកអាចរកសហគមន៍ និងសេរីភាពពីការឈឺចាប់ ទម្លាប់ និងឧបសគ្គ។ ទោះជាអ្នកថ្មីក្នុងការជាសះ ឬរកការគាំទ្របន្ត Celebrate Recovery នៅទីនេះដើម្បីជួយ។<br /><br />នៅ Celebrate Recovery យើងជឿលើអានុភាពសហគមន៍ និងសង្ឃឹមដែលមកពីការដើររួមគ្នាឆ្ពោះទៅរកការជាសះ និងភាពពេញលេញ។ ចូលរួមជាមួយយើង ហើយរកកន្លែងរឹងមាំដើម្បីរកសេរីភាពក្នុងគ្រីស្ទ។<br /><br />ស្វែងយល់បន្ថែមអំពី Celebrate Recovery %{cr_link} ឬត្រឡប់ទៅ %{locator_link} ដើម្បីរកក្រុម ឬតំណាង"
            cr_link_text: "នៅទីនេះ"
            locator_link_text: "CR Locator"
