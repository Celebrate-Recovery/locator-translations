zh:
  locator:
    info:
      listed:
        # Page metadata
        page_title: "將您的課程加入列表 - CR 搜尋器" # Get your group listed - CR Locator
        
        # Page header
        subtitle: "CR 搜尋器" # CR Locator
        title: "將您的課程加入列表" # Get your group listed
        intro: "感謝您願意將您的CR課程添加到 CR 搜尋器！請閱讀以下的要求事項：" # Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = 提供完整課程的CR事工" # FE CR = Full Expression Celebrate Recovery Ministry
          osgo_cr: "OSGO CR = 僅提供開放式分享小組的CR事工" # OSGO CR = Open Share Group Only Celebrate Recovery Ministry
        
        # Requirements
        requirements:
          running_time:
            title: "（FE CR）大組聚會或（OSGO CR）開放式分享小組已運行至少 90 天。" # (FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days.
            description: "這不包括大組聚會開始前的12步驟小組或小組長培訓。" # This does not include the Step Studies/initial Leader training before the launch of Celebration Night.
          dna:
            title: "（FE 和 OSGO CR）教會和 CR 領導團隊都同意、實施並遵循 CR 的 DNA" # (FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery
            link_text: "Celebrate Recovery的DNA" # DNA of Celebrate Recovery
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf
            note: "(celebraterecovery.com > Resources > Our DNA)" # (celebraterecovery.com > Resources > Our DNA)
          training:
            title: "（OSGO CR）領導團隊完成了線上培訓" # (OSGO CR) Leaders completed the Online Training
            description_html: "CR 開放式分享小組培訓影片可以在 Mighty Networks 的 CR 社群頁面上找到。前往 %{community_link} 選擇計劃並加入。有免費和付費方案可供選擇。所有方案均包含開放式分享小組( CR Open Share Group )培訓。加入後，請前往導航選單中的免費培訓項目下就可以找到這個培訓材料。" # The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training.
            community_url: "https://celebraterecovery.com/cr-community/" # https://celebraterecovery.com/cr-community/
        
        # Next steps
        next_steps:
          not_meeting:
            title: "如果您的 CR 不符合上述要求：" # If your CR DOES NOT meet the requirements above:
            content: "請先對您的CR課程做出必要的更改。如果您有任何疑問，請聯絡CR代表。您可以回到 CR 搜尋器來搜尋CR代表或課程。" # Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group.
          meeting:
            title: "如果您的 CR 確實滿足上述要求：" # If your CR DOES meet the requirements above:
            content: "點擊下面的連結即可開始將您的 CR 課程加入到搜尋器中。" # Click on the link below to begin the process of adding your CR to the Locator.
        
        # Action buttons
        buttons:
          dashboard: "前往您的儀表板" # Go to your dashboard
          setup: "設立您的CR課程" # Setup Your Celebrate Recovery Group
