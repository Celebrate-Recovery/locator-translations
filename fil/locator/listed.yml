fil:
  locator:
    info:
      listed:
        # Page metadata
        page_title: "Iparehistro ang iyong grupo - CR Tagahanap" # Get your group listed - CR Locator
        
        # Page header
        subtitle: "CR Tagahanap" # CR Locator
        title: "Iparehistro ang iyong grupo" # Get your group listed
        intro: "Salamat sa iyong interes na idagdag ang iyong Celebrate Recovery Ministry sa CR Tagahanap! Mangyaring basahin ang mga kahingian para maidagdag ang iyong grupo sa Tagahanap, sa ibaba:" # Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = Full Expression Celebrate Recovery Ministry" # FE CR = Full Expression Celebrate Recovery Ministry
          osgo_cr: "OSGO CR = Open Share Group Only Celebrate Recovery Ministry" # OSGO CR = Open Share Group Only Celebrate Recovery Ministry
        
        # Requirements
        requirements:
          running_time:
            title: "(FE CR) Celebration Night o (OSGO CR) Open Share Groups ay tumatakbo na ng hindi bababa sa 90 araw." # (FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days.
            description: "Hindi kasama dito ang Step Studies/paunang pagsasanay ng mga Lider bago ang paglunsad ng Celebration Night." # This does not include the Step Studies/initial Leader training before the launch of Celebration Night.
          dna:
            title: "(FE at OSGO CR) Ang pamunuan ng Simbahan at CR ay sumasang-ayon, nagpapatupad at sumusunod sa DNA ng Celebrate Recovery" # (FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery
            link_text: "DNA ng Celebrate Recovery" # DNA of Celebrate Recovery
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf
            note: "(celebraterecovery.com > Resources > Our DNA)" # (celebraterecovery.com > Resources > Our DNA)
          training:
            title: "(OSGO CR) Nakakumpleto na ang mga Lider ng Online Training" # (OSGO CR) Leaders completed the Online Training
            description_html: "Ang mga training video ng CR Open Share Group ay makikita sa CR Community page sa Mighty Networks. Pumunta sa %{community_link} para pumili ng plano at sumali. May libreng at bayad na mga plano para piliin. Kasama sa lahat ng plano ang pagsasanay sa CR Open Share Group. Pagkatapos mong sumali, pumunta sa FREE TRAINING space sa menu ng navigation para mahanap ang pagsasanay." # The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training.
            community_url: "https://celebraterecovery.com/cr-community/" # https://celebraterecovery.com/cr-community/
        
        # Next steps
        next_steps:
          not_meeting:
            title: "Kung ang iyong CR ay HINDI nakakatugon sa mga kinakailangan sa itaas:" # If your CR DOES NOT meet the requirements above:
            content: "Gawin ang mga kinakailangang pagbabago sa iyong Celebrate Recovery bago magpatuloy. Mangyaring makipag-ugnayan sa isang Kinatawan ng Celebrate Recovery kung mayroon kang anumang mga katanungan. Bumalik sa CR Tagahanap para maghanap ng Kinatawan o grupo ng CR." # Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group.
          meeting:
            title: "Kung ang iyong CR ay NAKAKATUGON sa mga kinakailangan sa itaas:" # If your CR DOES meet the requirements above:
            content: "Mag-click sa link sa ibaba upang simulan ang proseso ng pagdaragdag ng iyong CR sa Tagahanap." # Click on the link below to begin the process of adding your CR to the Locator.
        
        # Action buttons
        buttons:
          dashboard: "Pumunta sa iyong dashboard" # Go to your dashboard
          setup: "I-setup ang Iyong Celebrate Recovery Group" # Setup Your Celebrate Recovery Group
