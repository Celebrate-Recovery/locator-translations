pl:
  locator:
    info:
      about:
        page_title: "O wyszukiwarce grup - CR Locator" # "About The Group Locator - CR Locator"
        title: "O stronie Celebrate Recovery Locator" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Witamy na stronie Celebrate Recovery Locator – narzędziu do wyszukiwania grup i studiów kroków Celebrate Recovery w Twojej okolicy. Strona pomaga połączyć się z chrześcijańską wspólnotą trzeźwości, niezależnie od tego, czy szukasz spotkań na żywo, czy wsparcia online." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Gdy myślałem, że dotarłem do dna i nie ma nadziei, znalazłem grupę w pobliżu i dołączyłem do wspólnoty uzdrowienia. Jestem wdzięczny za nadzieję w tej wspólnocie wierzących, która tworzy bezpieczną przestrzeń do dzielenia się życiem w Chrystusie." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Znajdź grupę w swojej okolicy" # "About Celebrate Recovery"
            content: "Nasza wyszukiwarka grup pozwala wyszukiwać spotkania Celebrate Recovery na podstawie Twojej lokalizacji. Wprowadź adres, a pokażemy grupy w pobliżu. Każdy wpis zawiera informacje o terminach, miejscach i szczególnych obszarach, aby znaleźć odpowiednią grupę na Twoją drogę trzeźwości." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Poznaj studia kroków" # "About Celebrate Recovery"
            content: "W Celebrate Recovery oferujemy studia kroków pogłębiające zasady trzeźwości. Możesz wyszukiwać studia kroków online i na żywo, aby znaleźć format dopasowany do planu dnia. Niezależnie od tego, czy wolisz grupę online, czy spotkania na żywo, Celebrate Recovery wspiera Twój rozwój." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Połącz się z reprezentantami i adwokatami" # "About Celebrate Recovery"
            content: "Oprócz spotkań grupowych platforma pomaga łączyć się z lokalnymi reprezentantami i adwokatami Celebrate Recovery. Ci zaangażowani ludzie są po to, by doradzać, odpowiadać na pytania i wspierać Cię w drodze trzeźwości. Użyj wyszukiwarki, aby znaleźć i skontaktować się z reprezentantami i adwokatami w Twojej okolicy." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Dla kościołów" # "About Celebrate Recovery"
            content: "Celebrate Recovery z radością współpracuje z kościołami na całym świecie. Platforma umożliwia kościołom zarządzanie własnymi wpisami grup, dzięki czemu informacje pozostają aktualne. Kościoły mogą dostosować wpisy zdjęciami, opisami i informacjami o programach Celebrate Recovery, tworząc gościnne miejsce dla osób szukających pomocy." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "O Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery to chrześcijański program trzeźwości, w którym możesz znaleźć wspólnotę i wolność od ran, nawyków i nałogów. Niezależnie od tego, czy dopiero zaczynasz drogę trzeźwości, czy szukasz stałego wsparcia, Celebrate Recovery jest po to, by pomagać.<br /><br />W Celebrate Recovery wierzymy w moc wspólnoty i nadzieję, która płynie z wspólnego dążenia do uzdrowienia i pełni. Dołącz do nas i odkryj bezpieczne miejsce, by znaleźć wolność w Chrystusie.<br /><br />Więcej o Celebrate Recovery %{cr_link} lub wróć do %{locator_link}, aby znaleźć grupę lub reprezentanta" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "tutaj" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
