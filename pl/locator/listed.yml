pl:
  locator:
    info:
      listed:
        page_title: "Zarejestruj swoją grupę - CR Locator" # "Get your group listed - CR Locator"
        subtitle: "CR Locator" # "CR Locator"
        title: "Zarejestruj swoją grupę" # "If your CR DOES meet the requirements above:"
        intro: "Dziękujemy za zainteresowanie dodaniem Twojej posługi Celebrate Recovery do CR Locator! Przeczytaj poniżej wymagania dotyczące dodania grupy do Locatora:" # "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        abbreviations:
          fe_cr: "FE CR = Pełna ekspresja posługi Celebrate Recovery" # "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Tylko grupy otwartego dzielenia Celebrate Recovery" # "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night lub (OSGO CR) Grupy otwartego dzielenia działają co najmniej 90 dni." # "If your CR DOES meet the requirements above:"
            description: "Nie obejmuje to studiów kroków/początkowego szkolenia liderów przed startem Celebration Night." # "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE i OSGO CR) Kościół i przywództwo CR zgadzają się z, wdrażają i stosują DNA Celebrate Recovery" # "If your CR DOES meet the requirements above:"
            link_text: "DNA of Celebrate Recovery" # "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)" # "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Liderzy ukończyli szkolenie online" # "If your CR DOES meet the requirements above:"
            description_html: "Materiały szkoleniowe CR Open Share Group znajdują się na stronie CR Community w Mighty Networks. Wejdź na %{community_link}, aby wybrać plan i dołączyć. Są plany bezpłatne i płatne. Szkolenie CR Open Share Group jest włączone we wszystkie plany. Po dołączeniu przejdź do FREE TRAINING w menu nawigacji, aby znaleźć szkolenie." # "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/" # "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Jeśli Twoje CR NIE spełnia powyższych wymagań:" # "If your CR DOES meet the requirements above:"
            content: "Wprowadź niezbędne zmiany w swoim Celebrate Recovery przed kontynuowaniem. W razie pytań skontaktuj się z reprezentantem Celebrate Recovery. Wróć do CR Locator, aby wyszukać reprezentanta lub grupę CR." # "Click on the link below to begin the process of adding your CR to the Locator."
          meeting:
            title: "Jeśli Twoje CR SPEŁNIA powyższe wymagania:" # "If your CR DOES meet the requirements above:"
            content: "Kliknij poniższy link, aby rozpocząć dodawanie Twojego CR do Locatora." # "Click on the link below to begin the process of adding your CR to the Locator."
        buttons:
          dashboard: "Przejdź do panelu" # "Go to your dashboard"
          setup: "Skonfiguruj swoją grupę Celebrate Recovery" # "Setup Your Celebrate Recovery Group"
