af:
  locator:
    info:
      listed:
        # Page metadata
        page_title: "Kry jou groep gelys - CR Opspoorder" # Get your group listed - CR Locator
        
        # Page header
        subtitle: "CR Opspoorder" # CR Locator
        title: "Kry jou groep gelys" # Get your group listed
        intro: "Dankie vir jou belangstelling om jou Celebrate Recovery bediening by die CR Opspoorder te voeg. Lees asseblief die vereistes om jou groep by die Opspoorder te voeg, hieronder:" # Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = Volle uitdrukking van die bediening" # FE CR = Full Expression Celebrate Recovery Ministry
          osgo_cr: "OSGO CR = Bediening met net deelgroepe" # OSGO CR = Open Share Group Only Celebrate Recovery Ministry
        
        # Requirements
        requirements:
          running_time:
            title: "(FE CR) Feesviering Aand (OSGO CR) deelgroepe is al vir 'n minimum van 90 dae aan die gang." # (FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days.
            description: "Dit sluit nie die Stapstudies/aanvanklike Leieropleiding voor die bekendstelling van die Celebration bediening in nie." # This does not include the Step Studies/initial Leader training before the launch of Celebration Night.
          dna:
            title: "(FE en OSGO CR) Kerk en CR-leierskap stem saam, implementeer en volg die DNA van Celebrate Recovery" # (FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery
            link_text: "DNA van Celebrate Recovery" # DNA of Celebrate Recovery
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf
            note: "(celebraterecovery.com > Hulpbronne > Ons DNA)" # (celebraterecovery.com > Resources > Our DNA)
          training:
            title: "(OSGO CR) Leiers het die Aanlynopleiding voltooi" # (OSGO CR) Leaders completed the Online Training
            description_html: "Die CR Deel Groep opleidingsvideos kan gevind word op die CR Community bladsy op Mighty Networks. Gaan na %{community_link} om 'n plan te kies en sluit aan. Daar is gratis en betaalde planne om van te kies. Die CR Deel Groep opleiding is by alle planne ingesluit. Sodra jy aansluit, gaan na die GRATIS OPLEIDING-spasie in die navigasiekieslys om die opleiding te vind." # The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training.
            community_url: "https://celebraterecovery.com/cr-community/" # https://celebraterecovery.com/cr-community/
        
        # Next steps
        next_steps:
          not_meeting:
            title: "As jou CR NIE aan die vereistes hierbo voldoen nie:" # If your CR DOES NOT meet the requirements above:
            content: "Maak die nodige veranderinge by jou Celebrate Recovery voordat jy voortgaan. Kontak asseblief 'n Celebrate Recovery-verteenwoordiger as jy enige vrae het. Keer terug na die CR Opspoorder om na 'n Rep of CR-groep te soek." # Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group.
          meeting:
            title: "As jou CR WEL aan die vereistes hierbo voldoen:" # If your CR DOES meet the requirements above:
            content: "Klik op die skakel hieronder om die proses te begin om jou CR by die Opspoorder te voeg." # Click on the link below to begin the process of adding your CR to the Locator.
        
        # Action buttons
        buttons:
          dashboard: "Gaan na jou tuisblad" # Go to your dashboard
          setup: "Stel jou Celebrate Recovery Groep op" # Setup Your Celebrate Recovery Group
