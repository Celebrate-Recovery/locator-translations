id:
  locator:
    info:
      listed:
        page_title: "Daftarkan kelompok Anda - CR Locator"
        subtitle: "CR Locator"
        title: "Daftarkan kelompok Anda"
        intro: "Terima kasih atas minat Anda menambahkan Pelayanan Celebrate Recovery ke CR Locator! Silakan baca persyaratan untuk menambahkan kelompok Anda ke Locator di bawah ini:"
        abbreviations:
          fe_cr: "FE CR = Pelayanan Celebrate Recovery Ekspresi Penuh"
          osgo_cr: "OSGO CR = Pelayanan Celebrate Recovery Hanya Kelompok Berbagi Terbuka"
        requirements:
          running_time:
            title: "(FE CR) Malam Perayaan atau (OSGO CR) Kelompok Berbagi Terbuka telah berjalan minimal 90 hari."
            description: "Ini tidak termasuk Studi Langkah/pelatihan Pemimpin awal sebelum peluncuran Malam Perayaan."
          dna:
            title: "(FE dan OSGO CR) Gereja dan Kepemimpinan CR setuju, menerapkan, dan mengikuti DNA Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Pemimpin telah menyelesaikan Pelatihan Daring"
            description_html: "Video pelatihan CR Kelompok Berbagi Terbuka tersedia di halaman CR Community di Mighty Networks. Kunjungi %{community_link} untuk memilih paket dan bergabung. Ada paket gratis dan berbayar. Pelatihan CR Kelompok Berbagi Terbuka termasuk dalam semua paket. Setelah bergabung, buka FREE TRAINING di menu navigasi untuk menemukan pelatihan."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Jika CR Anda TIDAK memenuhi persyaratan di atas:"
            content: "Lakukan perubahan yang diperlukan di Celebrate Recovery Anda sebelum melanjutkan. Silakan hubungi Perwakilan Celebrate Recovery jika ada pertanyaan. Kembali ke CR Locator untuk mencari Perwakilan atau kelompok CR."
          meeting:
            title: "Jika CR Anda MEMENUHI persyaratan di atas:"
            content: "Klik tautan di bawah untuk memulai proses menambahkan CR Anda ke Locator."
        buttons:
          dashboard: "Buka dasbor"
          setup: "Siapkan kelompok Celebrate Recovery Anda"
