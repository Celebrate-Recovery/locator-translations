      about:
        page_title: "Tentang Pencari Kelompok - CR Locator" # "About The Group Locator - CR Locator"
        title: "Tentang Situs Celebrate Recovery Locator" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Selamat datang di Situs Celebrate Recovery Locator â€“ alat Anda untuk menemukan kelompok dan studi langkah Celebrate Recovery di dekat Anda. Situs ini dirancang untuk membantu Anda terhubung dengan komunitas pemulihan yang berpusat pada Kristus, baik Anda mencari pertemuan tatap muka atau dukungan daring." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Ketika saya pikir saya telah mencapai titik terendah dan tidak ada harapan, saya bisa menemukan kelompok di dekat saya untuk bergabung dengan komunitas penyembuhan. Saya bersyukur atas harapan dalam komunitas orang percaya ini yang menciptakan ruang aman untuk berbagi kehidupan dalam Kristus." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Temukan kelompok di dekat Anda" # "About Celebrate Recovery"
            content: "Alat Pencari Kelompok kami yang mudah digunakan memungkinkan Anda mencari pertemuan Celebrate Recovery berdasarkan lokasi Anda. Cukup masukkan alamat Anda, dan kami akan memberikan daftar kelompok di dekat Anda. Setiap entri mencakup informasi tentang waktu, lokasi, dan area fokus khusus sehingga Anda dapat menemukan yang cocok untuk perjalanan pemulihan Anda." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Jelajahi Studi Langkah" # "About Celebrate Recovery"
            content: "Di Celebrate Recovery kami menawarkan studi langkah yang mendalam ke prinsip-prinsip pemulihan. Anda dapat mencari studi langkah secara daring dan tatap muka, sehingga Anda menemukan format yang sesuai jadwal dan preferensi Anda. Baik Anda lebih suka kelompok daring atau pertemuan tatap muka, Celebrate Recovery punya pilihan untuk mendukung pertumbuhan Anda." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Terhubung dengan perwakilan dan advokat" # "About Celebrate Recovery"
            content: "Selain pertemuan kelompok, platform kami membantu Anda terhubung dengan perwakilan dan advokat Celebrate Recovery setempat. Orang-orang yang berdedikasi ini hadir untuk memberikan bimbingan, menjawab pertanyaan, dan mendukung Anda dalam perjalanan pemulihan. Gunakan fitur pencarian untuk menemukan dan menghubungi perwakilan serta advokat di area Anda." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Untuk gereja" # "About Celebrate Recovery"
            content: "Celebrate Recovery bangga bermitra dengan gereja di seluruh dunia. Platform kami memungkinkan gereja mengelola entri kelompok mereka sendiri, sehingga informasi tetap mutakhir. Gereja dapat menyesuaikan entri dengan foto, deskripsi, dan informasi tentang program Celebrate Recovery mereka, menciptakan kehadiran yang ramah bagi yang mencari bantuan." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "Tentang Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery adalah program pemulihan yang berpusat pada Kristus di mana Anda dapat menemukan komunitas dan kebebasan dari luka, kebiasaan, dan kecanduan. Baik Anda baru dalam pemulihan atau mencari dukungan berkelanjutan, Celebrate Recovery hadir untuk membantu.<br /><br />Di Celebrate Recovery kami percaya pada kekuatan komunitas dan harapan yang datang ketika kita berjalan bersama menuju penyembuhan dan kepenuhan. Bergabunglah dengan kami dan temukan tempat aman untuk menemukan kebebasan dalam Kristus.<br /><br />Pelajari lebih lanjut tentang Celebrate Recovery %{cr_link} atau kembali ke %{locator_link} untuk menemukan kelompok atau perwakilan" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "di sini" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
