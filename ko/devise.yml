    failure:
      already_authenticated: 이미 로그인되어 있습니다. # You are already signed in.
      inactive: 계정이 아직 활성화되지 않았습니다. # Your account is not activated yet.
      invalid: "%{authentication_keys} 또는 비밀번호가 올바르지 않습니다." # Invalid email or password.
      last_attempt: 이번 로그인 시도를 실패하면 계정이 잠깁니다. # "You have one more attempt before your account is locked."
      locked: 계정이 잠겨있습니다. # Your account is locked.
      not_found_in_database: "%{authentication_keys} 또는 비밀번호가 올바르지 않습니다." # Invalid email or password.
