        resend_unlock_instructions: 계정 잠금 해제 재요청 # Resend unlock instructions
      send_instructions: 잠시 후 이메일로 계정 잠금 해제 안내를 받아보실 수 있습니다. # An invitation email has been sent to %{email}.
      send_paranoid_instructions: 계정이 존재한다면 메일로 계정 잠금 해제 안내를 받을 수 있습니다. # If your email address exists in our database, you will receive an invitation email in a few minutes.
      unlocked: 계정이 성공적으로 잠금 해제되었습니다. 새로 로그인해 주세요. # Your account has been unlocked successfully. Please sign in to continue.
  errors:
    messages:
      already_confirmed: 은(는) 이미 인증되었습니다. 다시 로그인 해보세요.
