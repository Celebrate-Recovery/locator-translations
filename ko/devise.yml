      signed_up_but_inactive: "성공적으로 가입되었지만, 아직 계정이 활성화되어 있지 않아 로그인 할 수 없습니다." # You have signed up successfully. However, we could not sign you in because your account is not yet activated.
      signed_up_but_locked: "성공적으로 가입되었지만, 계정이 잠겨있어 로그인 할 수 없습니다." # You have signed up successfully. However, we could not sign you in because your account is locked.
      signed_up_but_unconfirmed: 인증 주소가 포함된 메시지를 이메일 주소로 보냈습니다. 계정을 활성화하기 위해 메일을 확인하세요. # A message with a confirmation link has been sent to your email address. Please follow the link to activate your account.
      update_needs_confirmation: "계정이 성공적으로 수정되었지만, 새로운 이메일 주소를 확인해야 합니다. 이메일로 전송된 인증 주소를 클릭하여 새로운 이메일 주소를 인증해 주세요." # You updated your account successfully, but we need to verify your new email address. Please check your email and follow the confirmation link to confirm your new email address.
      updated: 계정이 성공적으로 수정되었습니다. # "Your invitation was successfully updated."
      updated_but_not_signed_in: "계정이 성공적으로 수정되었지만, 비밀번호가 변경되어 다시 로그인 해야 합니다." # Your account has been updated successfully, but since your password was changed, you need to sign in again.
    sessions:
      already_signed_out: 성공적으로 로그아웃 되었습니다. # Signed out successfully.
      new:
        sign_in: 로그인 # Sign in
      signed_in: 성공적으로 로그인 되었습니다. # Signed in successfully.
      signed_out: 성공적으로 로그아웃 되었습니다. # Signed out successfully.
