      unauthenticated: 계속하려면 로그인하거나 가입해야 합니다. # You need to sign in or sign up before continuing.
      unconfirmed: 계속하기 전에 이메일 주소를 인증해야 합니다. # You have to confirm your email address before continuing.
    mailer:
      confirmation_instructions:
        action: 본인 계정 인증
        greeting: "%{recipient}님" # "Dear %{name},"
        instruction: '아래 링크를 클릭하시면 이메일 인증이 완료됩니다:'
        subject: 이메일 인증 안내 # "Reminder: Invitation instructions"
      email_changed:
        greeting: "%{recipient}님 환영합니다!" # "Dear %{name},"
        message: "당신의 이메일이 %{email}로 변경되었음을 알려드립니다."
        message_unconfirmed: ""
        subject: 이메일이 변경되었습니다. # "Reminder: Invitation instructions"
      password_change:
        greeting: "%{recipient}님" # "Dear %{name},"
        message: 당신의 계정 비밀번호가 변경되었음을 알려드립니다.
        subject: 비밀번호가 변경되었습니다. # "Reminder: Invitation instructions"
      reset_password_instructions:
        action: 비밀번호 변경
        greeting: "%{recipient}님" # "Dear %{name},"
        instruction: "누군가 당신의 비밀번호를 변경하는 링크를 요청했으며, 다음의 링크에서 비밀번호 변경이 가능합니다."
        instruction_2: 비밀번호 변경을 요청하지 않으셨다면 이 메일을 무시하십시오.
        instruction_3: 위 링크에 접속하여 새로운 비밀번호를 생성하기 전까지 귀하의 비밀번호는 변경되지 않습니다.
        subject: 비밀번호 재설정 안내 # "Reminder: Invitation instructions"
      unlock_instructions:
        action: 본인 계정 잠금 해제
        greeting: "%{recipient}님" # "Dear %{name},"
        instruction: '계정 잠금을 해제하려면 아래 링크를 클릭하세요.'
        message: 로그인 실패 횟수 초과로 귀하의 계정이 잠금 처리되었습니다.
        subject: 잠금 해제 안내 # "Reminder: Invitation instructions"
