      failure: "%{reason}(으)로 인하여 %{kind}(으)로부터 인증받지 못했습니다." # "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "%{kind} 계정으로부터 인증되었습니다." # "Successfully authenticated from %{kind} account."
