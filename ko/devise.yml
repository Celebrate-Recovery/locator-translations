      send_instructions: 잠시 후에 비밀번호 재설정 안내 메일을 받을 수 있습니다. # An invitation email has been sent to %{email}.
      send_paranoid_instructions: "회원정보에 등록된 이메일 주소와 동일하면, 몇 분 안에 비밀번호 재설정 주소를 이메일로 받으실 수 있습니다." # If your email address exists in our database, you will receive an invitation email in a few minutes.
