    info:
      #######################
      # About Page
      #######################
      about:
        page_title: "About The Group Locator - CR Locator"
        title: "About the Celebrate Recovery Locator Site"
        subtitle: "CR Locator"
        intro: "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        
        # Testimonial section
        testimonial:
          quote: "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom"
          location: "Rogers, AK"
        
        # Main content sections
        sections:
          find_group:
            title: "Find a Group Near You"
            content: "Our easy-to-use Group Locator tool allows you to search for Celebrate Recovery meetings based on your current location. Simply enter your address, and we'll provide you with a list of groups near you. Each listing includes detailed information about meeting times, locations, and special focus areas. This way, you can find the perfect fit for your recovery journey."
          step_studies:
            title: "Explore Step Studies"
            content: "At Celebrate Recovery, we offer comprehensive step studies that dive deep into recovery principles. You can search for step studies both online and in-person, ensuring you find a format that works best for your schedule and preferences. Whether you prefer the convenience of an online group or the fellowship of meeting in person, Celebrate Recovery has options to support your growth."
          connect:
            title: "Connect with Representatives and advocates"
            content: "In addition to group meetings, our platform helps you connect with local Celebrate Recovery representatives and advocates. These dedicated individuals are here to provide guidance, answer your questions, and support you on your recovery journey. Use our search feature to find and contact representatives and advocates in your area."
          churches:
            title: "For Churches"
            content: "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "About Celebrate Recovery"
            content_html: "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "here"
            locator_link_text: "CR Locator"

      #######################
      # Group Listing Page
      #######################
      listed:
        page_title: "Get your group listed - CR Locator"
        subtitle: "CR Locator"
        title: "Get your group listed"
        intro: "Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:"
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = Full Expression Celebrate Recovery Ministry"
          osgo_cr: "OSGO CR = Open Share Group Only Celebrate Recovery Ministry"
        
        # Requirements
        requirements:
          running_time:
            title: "(FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days."
            description: "This does not include the Step Studies/initial Leader training before the launch of Celebration Night."
          dna:
            title: "(FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Leaders completed the Online Training"
            description_html: "The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training."
            community_url: "https://celebraterecovery.com/cr-community/"
        
        # Next steps
        next_steps:
          not_meeting:
            title: "If your CR DOES NOT meet the requirements above:"
            content: "Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group."
