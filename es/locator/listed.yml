es:
  locator:
    info:
      listed:
        # Page metadata
        page_title: "Registra tu grupo - Localizador CR" # Get your group listed - CR Locator
        
        # Page header
        subtitle: "Localizador CR" # CR Locator
        title: "Agrega tu grupo" # Get your group listed
        intro: "¡Muchas gracias por su interés en agregar su Ministerio de Celebrate Recovery al Localizador de CR! Por favor, lea los requisitos para agregar su grupo al Localizador a continuación:" # Thank you for your interest in adding your Celebrate Recovery Ministry to the CR Locator! Please read the requirements for adding your group to the Locator, below:
        
        # Abbreviations
        abbreviations:
          fe_cr: "FE CR = Ministerio de Celebrate Recovery de Expresión Completa" # FE CR = Full Expression Celebrate Recovery Ministry
          osgo_cr: "OSGO CR = Ministerio de Celebrate Recovery de Grupos Abiertos" # OSGO CR = Open Share Group Only Celebrate Recovery Ministry
        
        # Requirements
        requirements:
          running_time:
            title: "(FE CR) La Noche de Reunión General o (OSGO CR) Los Grupos Abiertos para compartir han estado funcionando durante un mínimo de 90 días." # (FE CR) Celebration Night or (OSGO CR) Open Share Groups have been running for a minimum of 90 days.
            description: "Esto no incluye los estudios/capacitación iniciales de los pasos del líder antes del lanzamiento de la Noche de la Reunión General." # This does not include the Step Studies/initial Leader training before the launch of Celebration Night.
          dna:
            title: "(FE y OSGO CR) El liderazgo de la Iglesia y CR acuerda, implementa y sigue el ADN de Celebrate Recovery" # (FE and OSGO CR) Church and CR Leadership agree, implement and follow the DNA of Celebrate Recovery
            link_text: "ADN de Celebrate Recovery" # DNA of Celebrate Recovery
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf" # https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf
            note: "(celebraterecovery.com > Resources > Our DNA)" # (celebraterecovery.com > Resources > Our DNA)
          training:
            title: "(OSGO CR) Los líderes completaron la capacitación en línea" # (OSGO CR) Leaders completed the Online Training
            description_html: "Los videos de capacitación de CR solo para grupos abiertos para compartir se encuentran en la página de la Comunidad de CR en Mighty Networks. Vaya a %{community_link} para elegir un plan y unirse. Hay planes gratuitos y de pago. La capacitación de CR solo para grupos abiertos para compartir está incluida en todos los planes. Una vez que se una, vaya a la sección de CAPACITACIÓN GRATUITA en el menú de navegación para encontrar la capacitación." # The CR Open Share Group training videos can be found on the CR Community page on Mighty Networks. Go to %{community_link} to choose a plan and join. There are free and paid plans to choose from. The CR Open Share Group training is included in all plans. Once you join, go to the FREE TRAINING space in the navigation menu to find the training.
            community_url: "https://celebraterecovery.com/cr-community/" # https://celebraterecovery.com/cr-community/
        
        # Next steps
        next_steps:
          not_meeting:
            title: "Si tu CR NO cumple con los requisitos de abajo:" # If your CR DOES NOT meet the requirements above:
            content: "Realice los cambios necesarios en su Celebrate Recovery antes de continuar. Si tiene alguna pregunta, comuníquese con un representante de Celebrate Recovery. Regrese al Localizador de CR para buscar un representante o grupo de CR." # Make the necessary changes at your Celebrate Recovery before proceeding. Please contact a Celebrate Recovery Representative if you have any questions. Return to the CR Locator to search for a Rep or CR group.
          meeting:
            title: "Si tu CR SI cumple los requisitos de abajo:" # If your CR DOES meet the requirements above:
            content: "Haga clic en el enlace a continuación para comenzar el proceso de agregar su CR al Localizador." # Click on the link below to begin the process of adding your CR to the Locator.
        
        # Action buttons
        buttons:
          dashboard: "Ve a la pantalla principal" # Go to your dashboard
          setup: "Agrega tu grupo de Celebrate Recovery" # Setup Your Celebrate Recovery Group
