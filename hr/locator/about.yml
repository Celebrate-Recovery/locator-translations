      about:
        page_title: "O lokatoru grupa - CR Locator" # "About The Group Locator - CR Locator"
        title: "O stranici Celebrate Recovery Locator" # "About Celebrate Recovery"
        subtitle: "CR Locator" # "CR Locator"
        intro: "Dobrodošli na stranicu Celebrate Recovery Locator – vaš alat za pronalaženje grupa i studija koraka Celebrate Recovery u vašoj blizini. Stranica vam pomaže povezati se s kršćanski usmjerénom zajednicom oporavka, bilo da tražite osobne sastanke ili online podršku." # "Welcome to the Celebrate Recovery Locator Site, your comprehensive tool for finding Celebrate Recovery groups and step studies near you. Our site is designed to help you connect with a Christ-centered recovery community, whether you're looking for in-person meetings or online support."
        testimonial:
          quote: "Kad sam mislio da sam na dnu i nema nade, uspio sam pronaći grupu u blizini i pridružiti se zajednici iscjeljenja. Zahvalan sam na nadi u ovoj zajednici vjernika koja stvara siguran prostor za dijeljenje života u Kristu." # "When I thought I had hit rock bottom and there was no hope, I was able to find a group near me to join a community of healing. I am grateful for the hope in this community of believers that creates a safe space to share life in Christ."
          author: "Rodney Holmstrom" # "Rodney Holmstrom"
          location: "Rogers, AK" # "Rogers, AK"
        sections:
          find_group:
            title: "Pronađite grupu u vašoj blizini" # "About Celebrate Recovery"
            content: "Naš jednostavan lokator grupa omogućuje pretragu sastanaka Celebrate Recovery na temelju vaše lokacije. Unesite adresu i prikazat ćemo vam grupe u blizini. Svaki unos uključuje informacije o vremenima, lokacijama i posebnim fokusima kako biste pronašli pravu grupu za svoj put oporavka." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          step_studies:
            title: "Istražite studije koraka" # "About Celebrate Recovery"
            content: "U Celebrate Recovery nudimo studije koraka koje duboko ulaze u načela oporavka. Možete pretraživati studije koraka online i osobno kako biste pronašli format koji vam odgovara. Bilo da preferirate online grupu ili osobne sastanke, Celebrate Recovery nudi opcije za vaš rast." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          connect:
            title: "Povežite se s predstavnicima i zagovornicima" # "About Celebrate Recovery"
            content: "Osim sastanaka grupa, naša platforma pomaže vam povezati se s lokalnim predstavnicima i zagovornicima Celebrate Recovery. Ove predane osobe tu su da vam pruže smjernice, odgovore na pitanja i podršku na putu oporavka. Koristite pretragu za pronalaženje i kontaktiranje predstavnika i zagovornika u vašem području." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          churches:
            title: "Za crkve" # "About Celebrate Recovery"
            content: "Celebrate Recovery s ponosom surađuje s crkvama diljem svijeta. Naša platforma omogućuje crkvama upravljanje vlastitim unosima grupa kako bi informacije bile ažurne. Crkve mogu prilagoditi unose fotografijama, opisima i informacijama o svojim programima Celebrate Recovery, stvarajući gostoljubivu ponudu za one koji traže pomoć." # "Celebrate Recovery is proud to partner with churches worldwide. Our platform allows churches to manage their own group listings, making it easy to keep information up-to-date and accurate. Churches can customize their listings with photos, detailed descriptions, and information about their specific Celebrate Recovery programs, creating a welcoming and informative presence for those seeking help."
          about_cr:
            title: "O Celebrate Recovery" # "About Celebrate Recovery"
            content_html: "Celebrate Recovery je kršćanski program oporavka u kojem možete pronaći zajednicu i slobodu od ozljeda, navika i zapreka. Bilo da ste novi u oporavku ili tražite kontinuiranu podršku, Celebrate Recovery je tu da pomogne.<br /><br />U Celebrate Recovery vjerujemo u snagu zajednice i nadu koja dolazi kada zajedno idemo prema iscjeljenju i cjelovitosti. Pridružite nam se i otkrijte sigurno mjesto za slobodu u Kristu.<br /><br />Saznajte više o Celebrate Recovery %{cr_link} ili se vratite na %{locator_link} za pronalaženje grupe ili predstavnika" # "Celebrate Recovery is a Christ-centered recovery program where you can find community and freedom from your hurts, habits, and hang-ups. Whether you're new to recovery or seeking ongoing support, Celebrate Recovery is here to help.<br /><br />At Celebrate Recovery, we believe in the power of community and the hope that comes from walking together toward healing and wholeness. Join us and discover a safe place to find freedom in Christ.<br /><br />Learn more about Celebrate Recovery %{cr_link} or return to the %{locator_link} to find a group or representative"
            cr_link_text: "ovdje" # "here"
            locator_link_text: "CR Locator" # "CR Locator"
