hr:
  locator:
    info:
      listed:
        page_title: "Prijavite svoju grupu - CR Locator"
        subtitle: "CR Locator"
        title: "Prijavite svoju grupu"
        intro: "Hvala na interesu za dodavanje vaše službe Celebrate Recovery u CR Locator! Pročitajte uvjete za dodavanje grupe u Locator u nastavku:"
        abbreviations:
          fe_cr: "FE CR = Služba Celebrate Recovery pune izražajnosti"
          osgo_cr: "OSGO CR = Služba Celebrate Recovery samo s grupama otvorene dijeljenja"
        requirements:
          running_time:
            title: "(FE CR) Celebration Night ili (OSGO CR) Grupe otvorene dijeljenja održavaju se najmanje 90 dana."
            description: "To ne uključuje studije koraka/početnu obuku voditelja prije pokretanja Celebration Night."
          dna:
            title: "(FE i OSGO CR) Crkva i CR vodstvo suglasni su s, provode i slijede DNA Celebrate Recovery"
            link_text: "DNA of Celebrate Recovery"
            link_url: "https://celebraterecovery.com/wp-content/uploads/2024/06/DNA-of-Celebrate-Recovery.pdf"
            note: "(celebraterecovery.com > Resources > Our DNA)"
          training:
            title: "(OSGO CR) Voditelji su završili online obuku"
            description_html: "Videozapisi obuke CR Open Share Group nalaze se na stranici CR Community na Mighty Networks. Idite na %{community_link} za odabir plana i pridruživanje. Postoje besplatni i plaćeni planovi. Obuka CR Open Share Group uključena je u sve planove. Nakon pridruživanja idite na FREE TRAINING u izborniku za pronalaženje obuke."
            community_url: "https://celebraterecovery.com/cr-community/"
        next_steps:
          not_meeting:
            title: "Ako vaš CR NE ispunjava gore navedene uvjete:"
            content: "Provedite potrebne promjene u vašem Celebrate Recovery prije nego nastavite. Za pitanja kontaktirajte predstavnika Celebrate Recovery. Vratite se na CR Locator za pretragu predstavnika ili CR grupe."
          meeting:
            title: "Ako vaš CR ISPUNJAVA gore navedene uvjete:"
            content: "Kliknite na donji link za početak postupka dodavanja vašeg CR u Locator."
        buttons:
          dashboard: "Idi na nadzornu ploču"
          setup: "Postavite svoju grupu Celebrate Recovery"
